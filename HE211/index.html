<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="vendor/aos/aos.css">

    <link rel="stylesheet" href="css/HE211-style.css">
    <link rel="stylesheet" href="css/HE211-style-responsive.css">

    <title>Maxvi HE211</title>
</head>

<body>
    <div class="HE211-landing">
        <section class="HE211-intro" style="background-image: url(images/section-intro/HE211-intro-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE211-typography-container col-xs-12 col-sm-3">
                        <div class="HE211-title" data-aos="fade-right" data-aos-duration="500">
                            <div class="text-lead">HE211</div>
                            Настольная электрическая плита
                        </div>
                    </div>

                    <div class="HE211-media-container col-xs-12 col-sm-9">
                        <figure class="HE211-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-intro/HE211-intro-cooker-front.png" width="1041"
                                height="332" alt="Настольная электрическая плита Maxvi HE211" class="HE211-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE211-power" style="background-image: url(images/section-power/HE211-power-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE211-typography-container col-xs-12 col-sm-6 col-sm-offset-3">
                        <div class="HE211-title" data-aos="fade-down" data-aos-duration="500">
                            Мощность <br>
                            <span class="text-large">1000&nbsp;Вт</span>
                        </div>
                    </div>

                    <div class="HE211-typography-container col-xs-12 col-sm-6 col-sm-offset-3">
                        <div class="HE211-description" data-aos="fade-up" data-aos-duration="500">
                            с функцией <br>
                            защиты <br>
                            от перегрева <br>
                        </div>
                    </div>

                    <div class="HE211-media-container col-xs-12 col-sm-6">
                        <figure class="HE211-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-power/HE211-power-cooker-front.png" width="330"
                                height="613" alt="Настольная электрическая плита Maxvi HE211" class="HE211-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE211-design section-dark"
            style="background-image: url(images/section-design/HE211-design-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE211-typography-container col-xs-12 col-sm-4 col-sm-offset-4">
                        <div class="HE211-title" data-aos="fade-right" data-aos-duration="500">
                            Две <br>
                            чугунные <br>
                            конфорки <br>
                            15.5&nbsp;см
                        </div>
                    </div>

                    <div class="HE211-media-container col-xs-12 col-sm-2 col-sm-offset-10">
                        <figure class="HE211-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-design/HE211-design-cooker-front.png" width="587"
                                height="1037" alt="Настольная электрическая плита Maxvi HE211" class="HE211-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE211-indicator"
            style="background-image: url(images/section-indicator/HE211-indicator-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE211-typography-container col-xs-12">
                        <div class="HE211-title" data-aos="fade-right" data-aos-duration="500">
                            Индикация включения
                        </div>
                    </div>

                    <div class="HE211-media-container col-xs-12">
                        <figure class="HE211-media-figure">
                            <img loading="lazy" src="images/section-indicator/HE211-indicator-cooker-front.png"
                                width="1197" height="335" alt="Настольная электрическая плита Maxvi HE211"
                                class="HE211-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE211-mode section-dark" style="background-image: url(images/section-mode/HE211-mode-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE211-typography-container col-xs-12 col-sm-7">
                        <div class="HE211-title" data-aos="fade-left" data-aos-duration="500">
                            Пять <br>
                            режимов <br>
                            нагрева
                        </div>
                    </div>

                    <div class="HE211-media-container col-xs-12">
                        <figure class="HE211-media-figure">
                            <img loading="lazy" src="images/section-mode/HE211-mode-cooker-front.png" width="1049"
                                height="593" alt="Настольная электрическая плита Maxvi HE211" class="HE211-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>

    <script src="js/HE211-main.js"></script>
</body>

</html>
