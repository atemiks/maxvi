<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi KT822S</title>
    </head>

    <body>
        <div class="KT822S-landing">
            <section
                class="KT822S-power"
                style="
                    background-image: url('files/images/section-power/KT822S-power-stripe.png'),
                        url('files/images/section-power/KT822S-power-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="KT822S-media-container col-xs-12 col-sm-8 col-md-6"
                        >
                            <figure
                                class="KT822S-power-figure"
                                data-aos="fade-right"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-power/KT822S-power-toaster-front.png"
                                    class="KT822S-power-media layer-1"
                                    width="670"
                                    height="658"
                                    alt="Тостер Maxvi KT822S"
                                />

                                <div
                                    class="KT822S-power-media KT822S-power-media--heat"
                                    style="
                                        background-image: url('files/images/section-power/KT822S-power-toaster-heat.png');
                                    "
                                    data-aos="fade-in"
                                    data-aos-delay="500"
                                    data-aos-duration="800"
                                    data-aos-anchor=".KT822S-power-figure"
                                ></div>
                            </figure>
                        </div>

                        <div
                            class="KT822S-typography-container col-xs-12 col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-6"
                        >
                            <div
                                class="KT822S-power-title"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                МОЩНОСТЬ
                                <br />
                                <span class="text-lead">800&nbsp;ВТ</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="KT822S-levels section-dark"
                style="
                    background-image: url('files/images/section-levels/KT822S-levels-bg-left.jpg'),
                        url('files/images/section-levels/KT822S-levels-bg-right.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="KT822S-media-container col-xs-12">
                            <figure class="KT822S-levels-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-levels/KT822S-levels-toaster-front.png"
                                    class="KT822S-levels-media"
                                    width="710"
                                    height="911"
                                    alt="Тостер Maxvi KT822S"
                                />
                            </figure>
                        </div>

                        <div
                            class="KT822S-typography-container col-xs-12 col-sm-6 col-sm-offset-3"
                        >
                            <div
                                class="KT822S-levels-title"
                                data-aos="fade-down-bounce"
                                data-aos-duration="500"
                            >
                                6 УРОВНЕЙ
                                <br />
                                <span class="text-mark">ОБЖАРКИ</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="KT822S-design section-dark"
                style="
                    background-image: url('files/images/section-design/KT822S-design-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="KT822S-media-container col-xs-12 col-sm-10 col-sm-offset-2"
                        >
                            <figure
                                class="KT822S-design-figure"
                                data-aos="fade-down-left"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-design/KT822S-design-toaster-side.png"
                                    class="KT822S-levels-media"
                                    width="974"
                                    height="680"
                                    alt="Тостер Maxvi KT822S"
                                />
                            </figure>
                        </div>

                        <div
                            class="KT822S-typography-container col-xs-12 col-sm-6"
                        >
                            <div
                                class="KT822S-design-title"
                                data-aos="fade-up-right"
                                data-aos-duration="500"
                            >
                                СТИЛЬНЫЙ
                                <br />
                                КОРПУС
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
