<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi E10</title>
    </head>

    <body>
        <div class="E10-landing">
            <section
                class="E10-design"
                style="
                    background-image: url('files/images/section-design/E10-design-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="E10-typography-container col-xs-12 col-sm-6"
                        >
                            <div
                                class="E10-design-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                БРУТАЛЬНЫЙ
                                <br />
                                ДИЗАЙН
                            </div>

                            <div
                                class="E10-design-model"
                                data-aos="fade-right"
                                data-aos-duration="500"
                                data-aos-delay="100"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/logo-maxvi.svg"
                                    class="E10-design-logo"
                                    width="230"
                                    height="40"
                                    alt="Maxvi"
                                />
                                <br />
                                E10
                            </div>
                        </div>

                        <div
                            class="E10-media-container col-xs-12 col-sm-4 col-sm-offset-2"
                        >
                            <figure
                                class="E10-design-figure"
                                data-aos="fade-left"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-design/E10-design-phone-front.png"
                                    class="E10-design-media layer-1"
                                    width="304"
                                    height="601"
                                    alt="Мобильный телефон Maxvi E10 оранжевого цвета"
                                    data-depth="0.1"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section class="E10-screen">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="E10-media-container col-xs-12 col-sm-4">
                            <figure class="E10-screen-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-screen/E10-screen-phone-front.png"
                                    class="E10-screen-media"
                                    width="575"
                                    height="1223"
                                    alt="Мобильный телефон Maxvi E10"
                                    data-depth="0.1"
                                />
                            </figure>
                        </div>

                        <div
                            class="E10-typography-container col-xs-12 col-sm-4"
                        >
                            <div
                                class="E10-screen-title"
                                data-aos="fade-up"
                                data-aos-duration="500"
                            >
                                ДВА
                                <br />
                                ЭКРАНА
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="E10-battery section-dark"
                style="
                    background-image: url('files/images/section-battery/E10-battery-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="E10-typography-container col-xs-12 col-sm-6"
                        >
                            <div
                                class="E10-battery-title"
                                data-aos="fade-right"
                            >
                                ЁМКИЙ
                                <br />
                                АККУМУЛЯТОР
                                <br />
                                <span class="text-large">2000</span>
                                <span class="text-small">mAh</span>
                            </div>
                        </div>

                        <div class="E10-media-container col-xs-12 col-sm-6">
                            <figure
                                class="E10-battery-figure"
                                data-aos="fade-left"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-battery/E10-battery-phone-back.png"
                                    class="E10-battery-media"
                                    width="572"
                                    height="958"
                                    alt="Мобильный телефон Maxvi E10"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section class="E10-colors">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="E10-typography-container col-xs-12">
                            <div class="E10-colors-title">ВЫБЕРИ СВОЙ ЦВЕТ</div>
                        </div>

                        <div
                            class="E10-media-container col-xs-12 col-sm-4 col-sm-offset-4"
                        >
                            <figure
                                class="E10-colors-figure E10-colors-figure--red"
                                data-aos="fade-left"
                                data-aos-anchor=".E10-colors-figure--black"
                                data-aos-delay="800"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-colors/E10-colors-phone-red-back.png"
                                    class="E10-colors-media"
                                    width="428"
                                    height="581"
                                    alt="Мобильный телефон Maxvi E10 красного цвета"
                                />

                                <figcaption>КРАСНЫЙ</figcaption>
                            </figure>

                            <figure
                                class="E10-colors-figure E10-colors-figure--black"
                                data-aos="fade-left"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-colors/E10-colors-phone-black-back.png"
                                    class="E10-colors-media"
                                    width="428"
                                    height="581"
                                    alt="Мобильный телефон Maxvi E10 черного цвета"
                                />
                                <figcaption>ЧЕРНЫЙ</figcaption>
                            </figure>

                            <figure
                                class="E10-colors-figure E10-colors-figure--orange"
                                data-aos="fade-right"
                                data-aos-anchor=".E10-colors-figure--black"
                                data-aos-delay="800"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-colors/E10-colors-phone-orange-back.png"
                                    class="E10-colors-media"
                                    width="428"
                                    height="581"
                                    alt="Мобильный телефон Maxvi E10 оранжевого цвета"
                                />
                                <figcaption>ОРАНЖЕВЫЙ</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/gsap/gsap-3.12.2.min.js"></script>
        <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>
        <script src="vendor/parallax/parallax.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
