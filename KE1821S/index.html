<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/KE1821S-style.css" />
    <link rel="stylesheet" href="css/KE1821S-style-responsive.css" />

    <title>Maxvi KE1821S</title>
</head>

<body>
    <div class="KE1821S-landing">
        <section class="KE1821S-intro" style="background-image: url(images/section-intro/KE1821S-intro-bg.jpg)">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="KE1821S-typography-container col-xs-12 col-sm-7 col-md-6 col-md-offset-1">
                        <div class="KE1821S-counter" data-aos="fade-right"></div>
                        <div class="KE1821S-title" data-aos="fade-right" data-aos-delay="100">
                            ЭСТЕТИКА СТИЛЯ <br>
                            HI-TECH
                        </div>

                        <div class="KE1821S-description" data-aos="fade-right" data-aos-delay="200">
                            Гармонично впишется <br>
                            в кухню любого дизайна
                        </div>
                    </div>

                    <div class="KE1821S-media-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <figure class="KE1821S-media-figure" data-aos="fade-in">
                            <img loading="lazy" src="images/section-intro/KE1821S-intro-kettle-front.png" width="474"
                                height="384" alt="Электрический чайник Maxvi KE1821S" class="KE1821S-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="KE1821S-filter" style="background-image: url(images/section-filter/KE1821S-filter-bg.jpg)">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="KE1821S-media-container col-xs-12 col-sm-6">
                        <figure class="KE1821S-media-figure" data-aos="fade-in">
                            <img loading="lazy" src="images/section-filter/KE1821S-filter-kettle-front.png" width="677"
                                height="755" alt="Электрический чайник Maxvi KE1821S" class="KE1821S-media">
                        </figure>
                    </div>

                    <div class="KE1821S-typography-container col-xs-12 col-sm-6">
                        <div class="KE1821S-counter" data-aos="fade-right" data-aos-delay="100"></div>
                        <div class="KE1821S-title" data-aos="fade-right" data-aos-delay="100">
                            ВСТРОЕННЫЙ <br>
                            ФИЛЬТР
                        </div>

                        <div class="KE1821S-description" data-aos="fade-right" data-aos-delay="200">
                            Защитит от попадания накипи <br>
                            при наливании воды из чайника
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="KE1821S-ergonomics"
            style="background-image: url(images/section-ergonomics/KE1821S-ergonomics-bg.png)">

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="KE1821S-typography-container col-xs-12 col-sm-8 col-md-offset-1">
                        <div class="KE1821S-counter" data-aos="fade-left" data-aos-delay="100"></div>
                        <div class="KE1821S-title" data-aos="fade-left" data-aos-delay="200">
                            УДОБНАЯ КНОПКА <br>
                            ОТКРЫТИЯ КРЫШКИ
                        </div>
                    </div>

                    <div class="KE1821S-media-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <figure class="KE1821S-media-figure" data-aos="fade-left">
                            <div id='KE1821S-ergonomics-animation' class="KE1821S-media"></div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="KE1821S-size" style="background-image: url(images/section-size/KE1821S-size-bg.png)">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="KE1821S-typography-container col-xs-12 col-md-10 col-md-offset-1">
                        <div class="KE1821S-counter">объём</div>
                        <div class="KE1821S-title">
                            <span class="text-lead" data-aos="fade-right" data-aos-delay="100">
                                1<span>.</span>8
                            </span>
                            <span class="text-value" data-aos="fade-left" data-aos-delay="100">ЛИТРА</span>
                        </div>
                    </div>

                    <div class="KE1821S-media-container col-xs-6 col-xs-offset-6">
                        <figure class="KE1821S-media-figure" data-aos="fade-left" data-aos-delay="300"
                            data-aos-anchor=".KE1821S-size .KE1821S-title .text-value">
                            <img loading="lazy" src="images/section-size/KE1821S-size-kettle-front.png" width="273"
                                height="249" alt="Электрический чайник Maxvi KE1821S" class="KE1821S-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="KE1821S-stand" style="background-image: url(images/section-stand/KE1821S-stand-bg.png)">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="KE1821S-media-container col-xs-12 col-sm-6">
                        <figure class="KE1821S-media-figure">
                            <div id='KE1821S-stand-animation' class="KE1821S-media"></div>
                        </figure>
                    </div>

                    <div class="KE1821S-typography-container col-xs-12 col-sm-6">
                        <div class="KE1821S-counter" data-aos="fade-left"></div>
                        <div class="KE1821S-title" data-aos="fade-left" data-aos-delay="100">
                            ВРАЩЕНИЕ <br>
                            НА ПОДСТАВКЕ <br>
                            360&deg;
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="KE1821S-design" style="background-image: url(images/section-design/KE1821S-design-bg.jpg)">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="KE1821S-typography-container col-xs-12 col-sm-6 col-sm-offset-1">
                        <div class="KE1821S-counter" data-aos="fade-right"></div>
                        <div class="KE1821S-title" data-aos="fade-right" data-aos-delay="100">
                            СТАЛЬНОЙ <br>
                            КОРПУС
                        </div>
                        <div class="KE1821S-description" data-aos="fade-right" data-aos-delay="200">
                            Способствует быстрому <br>
                            нагреву воды и продлевает <br>
                            срок эксплуатации
                        </div>
                    </div>

                    <div class="KE1821S-media-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <figure class="KE1821S-media-figure" data-aos="fade-in">
                            <img loading="lazy" src="images/section-design/KE1821S-design-kettle-front.png" width="464"
                                height="442" alt="Электрический чайник Maxvi KE1821S" class="KE1821S-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/spritespin/spritespin.js"></script>

    <script src="js/KE1821S-main.js"></script>
</body>

</html>
