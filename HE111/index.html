<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="vendor/aos/aos.css">

    <link rel="stylesheet" href="css/HE111-style.css">
    <link rel="stylesheet" href="css/HE111-style-responsive.css">

    <title>Maxvi HE111</title>
</head>

<body>
    <div class="HE111-landing">
        <section class="HE111-intro section-dark"
            style="background-image: url(images/section-intro/HE111-intro-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE111-typography-container col-xs-12 col-sm-6">
                        <div class="HE111-title" data-aos="fade-right" data-aos-duration="500">
                            <div class="text-lead">HE111</div>
                            Настольная электрическая плита
                        </div>
                    </div>

                    <div class="HE111-media-container col-xs-12 col-sm-9 col-sm-offset-3">
                        <figure class="HE111-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-intro/HE111-intro-cooker-front.png" width="770"
                                height="441" alt="Maxvi HE111" class="HE111-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE111-power section-dark"
            style="background-image: url(images/section-power/HE111-power-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE111-typography-container col-xs-12 col-sm-6 col-sm-offset-1">
                        <div class="HE111-title" data-aos="fade-down" data-aos-duration="500">
                            Мощность <br>
                            <span class="text-large">1000&nbsp;Вт</span>
                        </div>
                    </div>

                    <div class="HE111-typography-container col-xs-12 col-sm-4 col-sm-offset-8">
                        <div class="HE111-description" data-aos="fade-up" data-aos-duration="500">
                            С функцией <br>
                            защиты <br>
                            от перегрева <br>
                        </div>
                    </div>

                    <div class="HE111-media-container col-xs-12">
                        <figure class="HE111-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-power/HE111-power-cooker-front.png" width="1072"
                                height="421" alt="Maxvi HE111" class="HE111-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE111-design" style="background-image: url(images/section-design/HE111-design-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE111-typography-container col-xs-12 col-sm-10 col-sm-offset-2">
                        <div class="HE111-title" data-aos="fade-right" data-aos-duration="500">
                            Чугунная конфорка <br>
                            15.5&nbsp;см
                        </div>
                    </div>

                    <div class="HE111-media-container col-xs-12 col-sm-7 col-sm-offset-5">
                        <figure class="HE111-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-design/HE111-design-cooker-front.png" width="578"
                                height="644" alt="Maxvi HE111" class="HE111-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE111-indicator section-dark"
            style="background-image: url(images/section-indicator/HE111-indicator-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE111-typography-container col-xs-12 col-sm-10 col-sm-offset-1">
                        <div class="HE111-title" data-aos="fade-right" data-aos-duration="500">
                            Индикация <br> включения
                        </div>
                    </div>

                    <div class="HE111-media-container col-xs-12">
                        <figure class="HE111-media-figure">
                            <img loading="lazy" src="images/section-indicator/HE111-indicator-cooker-front.png"
                                width="946" height="439" alt="Maxvi HE111" class="HE111-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE111-mode" style="background-image: url(images/section-mode/HE111-mode-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE111-media-container col-xs-12 col-sm-5">
                        <figure class="HE111-media-figure">
                            <img loading="lazy" src="images/section-mode/HE111-mode-cooker-front.png" width="896"
                                height="806" alt="Maxvi HE111" class="HE111-media">
                        </figure>
                    </div>

                    <div class="HE111-typography-container col-xs-12 col-sm-8 col-sm-offset-4">
                        <div class="HE111-title" data-aos="fade-left" data-aos-duration="500">
                            Пять <br>
                            режимов <br>
                            нагрева
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>

    <script src="js/HE111-main.js"></script>
</body>

</html>
