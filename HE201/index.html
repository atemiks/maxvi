<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="vendor/aos/aos.css">

    <link rel="stylesheet" href="css/HE201-style.css">
    <link rel="stylesheet" href="css/HE201-style-responsive.css">

    <title>Maxvi HE201</title>
</head>

<body>
    <div class="HE201-landing">
        <section class="HE201-intro section-dark"
            style="background-image: url(images/section-intro/HE201-intro-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE201-typography-container col-xs-10 col-sm-6 col-xs-offset-2 col-sm-offset-4">
                        <div class="HE201-title" data-aos="fade-right" data-aos-duration="500">
                            <div class="text-lead">HE201</div>
                            Настольная электрическая плита
                        </div>
                    </div>

                    <div class="HE201-media-container col-xs-12 col-sm-10 col-sm-offset-1">
                        <figure class="HE201-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-intro/HE201-intro-cooker-front.png" width="931"
                                height="295" alt="Настольная электрическая плита Maxvi HE201" class="HE201-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE201-power" style="background-image: url(images/section-power/HE201-power-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE201-typography-container col-xs-12 col-sm-6">
                        <div class="HE201-title" data-aos="fade-down" data-aos-duration="500">
                            Мощность <br>
                            <span class="text-large">2000&nbsp;Вт</span>
                        </div>

                        <div class="HE201-description" data-aos="fade-up" data-aos-duration="500">
                            с функцией <br>
                            защиты <br>
                            от перегрева <br>
                        </div>
                    </div>

                    <div class="HE201-media-container col-xs-12 col-sm-6">
                        <figure class="HE201-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-power/HE201-power-cooker-front.png" width="435"
                                height="732" alt="Настольная электрическая плита Maxvi HE201" class="HE201-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE201-design section-dark"
            style="background-image: url(images/section-design/HE201-design-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE201-typography-container col-xs-12 col-sm-5 col-sm-offset-7">
                        <div class="HE201-title" data-aos="fade-right" data-aos-duration="500">
                            Две <br>
                            стальные конфорки <br>
                            14&nbsp;см
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE201-indicator"
            style="background-image: url(images/section-indicator/HE201-indicator-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE201-typography-container col-xs-12">
                        <div class="HE201-title" data-aos="fade-right" data-aos-duration="500">
                            Индикация <br>
                            включения
                        </div>
                    </div>

                    <div class="HE201-media-container col-xs-12 col-sm-10 col-sm-offset-2">
                        <figure class="HE201-media-figure">
                            <img loading="lazy" src="images/section-indicator/HE201-indicator-cooker-front.png"
                                width="1269" height="668" alt="Настольная электрическая плита Maxvi HE201"
                                class="HE201-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE201-mode" style="background-image: url(images/section-mode/HE201-mode-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE201-typography-container col-xs-12 col-sm-6 col-sm-offset-3">
                        <div class="HE201-title" data-aos="fade-left" data-aos-duration="500">
                            Пять <br>
                            режимов <br>
                            нагрева
                        </div>
                    </div>

                    <div class="HE201-media-container col-xs-12 col-sm-5">
                        <figure class="HE201-media-figure">
                            <img loading="lazy" src="images/section-mode/HE201-mode-cooker-front.png" width="1610"
                                height="1263" alt="Настольная электрическая плита Maxvi HE201" class="HE201-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>

    <script src="js/HE201-main.js"></script>
</body>

</html>
