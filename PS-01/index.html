<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/ps-01-style.css">
	<link rel="stylesheet" href="css/ps-01-style-responsive.css">

	<title>Maxvi PS 01</title>
</head>

<body>
	<div class="ps-01-landing">
		<section class="ps-01-intro section-dark"
			style="background-image: url('images/section-intro/ps-01-intro-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row">
					<div class="ps-01-typography-container col-xs-12 col-sm-7">
						<div class="ps-01-title" data-aos="fade-right" data-aos-duration="500">
							ПОРТАТИВНАЯ <br> КОЛОНКА
						</div>

						<div class="ps-01-subtitle" data-aos="fade-right" data-aos-duration="500">
							<img loading="lazy" src="images/logo-maxvi-white.png" class="ps-01-logo" width="208"
								height="35" alt="Maxvi">
							PS-01
						</div>
					</div>

					<div class="ps-01-media-container col-xs-12 col-sm-9 col-sm-offset-3">
						<figure class="ps-01-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img loading="lazy" src="images/section-intro/ps-01-intro-speaker-front.png" width="1305"
								height="426" alt="Maxv PS 01" class="ps-01-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-01-water-protection section-dark"
			style="background-image: url('images/section-water-protection/ps-01-water-protection-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-01-media-container col-xs-12 col-sm-5">
						<figure class="ps-01-media-figure" data-aos="fade-right" data-aos-duration="800">
							<img loading="lazy"
								src="images/section-water-protection/ps-01-water-protection-speaker-front.png"
								width="572" height="686" alt="Maxv PS 01" class="ps-01-media">
						</figure>
					</div>

					<div class="ps-01-typography-container col-xs-12 col-sm-6 col-sm-offset-1">
						<div class="ps-01-title" data-aos="fade-left" data-aos-duration="500">
							ЗАЩИТА ОТ БРЫЗГ ПО СТАНДАРТУ IP54
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-01-outside" style="background-image: url('images/section-outside/ps-01-outside-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-01-typography-container col-xs-12">
						<div class="ps-01-title" data-aos="fade-up" data-aos-duration="500">
							ДЛЯ ЛЮБОГО ВИДА ОТДЫХА
						</div>
					</div>

					<div class="ps-01-media-container col-xs-12 col-sm-6 col-sm-offset-6">
						<figure class="ps-01-media-figure" data-aos="fade-left" data-aos-delay="100"
							data-aos-duration="800">
							<img loading="lazy" src="images/section-outside/ps-01-outside-speaker-front.png" width="356"
								height="723" alt="Maxv PS 01" class="ps-01-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-01-design">
			<div class="container">
				<div class="content-wrapper row">
					<div class="ps-01-typography-container col-xs-12 col-sm-6">
						<div class="ps-01-title" data-aos="fade-right" data-aos-duration="500">
							КОМПАКТНАЯ <br>
							АКУСТИЧЕСКАЯ <br>
							СИСТЕМА
						</div>

						<div class="ps-01-subtitle" data-aos="fade-right" data-aos-duration="500">
							ЛЕГКО <br>
							ПОМЕЩАЕТСЯ <br>
							В КАРМАН
						</div>
					</div>

					<div class="ps-01-media-container col-xs-12 col-sm-8 col-sm-offset-4">
						<figure class="ps-01-media-figure" data-aos="fade-left" data-aos-delay="100"
							data-aos-duration="800">
							<img loading="lazy" src="images/section-design/ps-01-design-speaker-front.png" width="783"
								height="505" alt="Maxv PS 01" class="ps-01-media">
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>

	<script src="js/ps-01-main.js"></script>
</body>

</html>
