<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/HB621S-style.css" />
    <link rel="stylesheet" href="css/HB621S-style-responsive.css" />

    <title>Maxvi HB621S</title>
</head>

<body>
    <div class="HB621S-landing">
        <section class="HB621S-intro section-dark"
            style="background-image: url(images/section-intro/HB621S-intro-bg.jpg);">
            <figure class="HB621S-media-figure">
                <div class="HB621S-media-layer layer-1 active"></div>
                <div class="HB621S-media-layer layer-2"></div>
                <div class="HB621S-media-layer layer-3"></div>
                <div class="HB621S-media-layer layer-4"></div>
                <div class="HB621S-media-layer layer-5"></div>
                <div class="HB621S-media-layer layer-6"></div>
                <div class="HB621S-media-layer layer-7"></div>
                <div class="HB621S-media-layer layer-8"></div>
                <div class="HB621S-media-layer layer-9"></div>
                <div class="HB621S-media-layer layer-10"></div>
                <div class="HB621S-media-layer layer-11"></div>
                <div class="HB621S-media-layer layer-12"></div>
                <div class="HB621S-media-layer layer-13"></div>
                <div class="HB621S-media-layer layer-14"></div>
                <div class="HB621S-media-layer layer-15"></div>
                <div class="HB621S-media-fruits"></div>
            </figure>

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HB621S-typography-container col-xs-12 col-sm-8">
                        <img loading="lazy" src="images/section-intro/logo-maxvi-white.svg" class="HB621S-logo"
                            width="158" height="27" alt="Maxvi">

                        <div class="HB621S-title">
                            <div class="text-lead" data-aos="fade-right" data-aos-duration="500">
                                РУЧНОЙ
                            </div>
                            <div data-aos="fade-right" data-aos-duration="500" data-aos-delay="100">
                                БЛЕНДЕР
                            </div>
                        </div>

                        <div class="HB621S-text-block">
                            <div class="HB621S-text-content">
                                <div data-aos="fade-right" data-aos-duration="500" data-aos-delay="200">
                                    мощность
                                </div>
                                <div class="text-lead" data-aos="fade-right" data-aos-duration="500"
                                    data-aos-delay="300">
                                    600W
                                </div>
                            </div>

                            <div class="HB621S-text-thumbnail" data-aos="fade-right" data-aos-duration="500"
                                data-aos-delay="400">
                                <img loading="lazy" src="images/section-intro/HB621S-intro-power.png" width="175"
                                    height="175" class="HB621S-text-media" alt="Мощность 600W">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HB621S-mode section-dark"
            style="background-image: url(images/section-mode/HB621S-mode-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HB621S-media-container col-xs-12">
                        <figure class="HB621S-media-figure">
                            <div class="HB621S-media-layer layer-1 active"></div>
                            <div class="HB621S-media-layer layer-2"></div>
                            <div class="HB621S-media-layer layer-3"></div>
                            <div class="HB621S-media-layer layer-4"></div>
                            <div class="HB621S-media-layer layer-5"></div>
                            <div class="HB621S-media-layer layer-6"></div>
                            <div class="HB621S-media-layer layer-7"></div>
                            <div class="HB621S-media-layer layer-8"></div>
                            <div class="HB621S-media-layer layer-9"></div>
                            <div class="HB621S-media-layer layer-10"></div>
                            <div class="HB621S-media-layer layer-11"></div>
                            <div class="HB621S-media-layer layer-12"></div>
                            <div class="HB621S-media-layer layer-13"></div>
                            <div class="HB621S-media-layer layer-14"></div>
                            <div class="HB621S-media-layer layer-15"></div>
                            <div class="HB621S-media-layer layer-16"></div>
                            <div class="HB621S-media-layer layer-17"></div>
                            <div class="HB621S-media-layer layer-18"></div>
                            <div class="HB621S-media-layer layer-19"></div>
                            <div class="HB621S-media-layer layer-20"></div>
                            <div class="HB621S-media-layer layer-21"></div>
                            <div class="HB621S-media-layer layer-22"></div>
                            <div class="HB621S-media-layer layer-23"></div>
                            <div class="HB621S-media-layer layer-24"></div>
                            <div class="HB621S-media-layer layer-25"></div>
                            <div class="HB621S-media-layer layer-26"></div>
                            <div class="HB621S-media-layer layer-27"></div>
                            <div class="HB621S-media-layer layer-28"></div>
                            <div class="HB621S-media-layer layer-29"></div>
                            <div class="HB621S-media-layer layer-30"></div>
                            <div class="HB621S-media-layer layer-31"></div>
                        </figure>
                    </div>

                    <div class="HB621S-typography-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <div class="HB621S-title">
                            <div class="HB621S-title-thumbnail">
                                <div class="HB621S-title-chevron" data-aos="fade-left" data-aos-duration="500"></div>
                                <div class="HB621S-title-chevron" data-aos="fade-left" data-aos-duration="500"
                                    data-aos-delay="100"></div>
                            </div>

                            <div class="HB621S-title-content">
                                <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="200">2&nbsp;РЕЖИМА
                                </div>
                                <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="300">СКОРОСТИ</div>
                            </div>
                        </div>
                    </div>

                    <div class="HB621S-typography-container col-xs-12 col-sm-6 col-sm-offset-2">
                        <div class="HB621S-text-block">
                            <div class="HB621S-text-thumbnail" data-aos="fade-in">
                                <img loading="lazy" src="images/section-mode/HB621S-mode-metal.png"
                                    class="HB621S-text-media" alt="Стальные лезвия Maxvi HB621S">
                            </div>
                            <div class="HB621S-text-content" data-aos="fade-right" data-aos-duration="500"
                                data-aos-delay="300">
                                Стальные <br> лезвия
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HB621S-nozzle" style="background-image: url(images/section-nozzle/HB621S-nozzle-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HB621S-typography-container col-xs-12 col-sm-6 col-sm-offset-3">
                        <div class="HB621S-text-block">
                            <div class="HB621S-text-counter" data-aos="fade-left" data-aos-duration="500">2</div>
                            <div class="HB621S-text-content">
                                <div class="HB621S-text-title">НАСАДКИ</div>
                                <div class="HB621S-text-description">
                                    <div data-aos="fade-left" data-aos-duration="500">Блендер</div>
                                    /
                                    <div data-aos="fade-right" data-aos-duration="500">Миксер</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="HB621S-media-container col-xs-12 col-sm-6 col-sm-offset-5 col-md-offset-6">
                        <figure class="HB621S-media-figure">
                            <img loading="lazy" src="images/section-nozzle/HB621S-nozzle-media.png" width="525"
                                height="629" alt="Насадка Maxvi HB621S" class="HB621S-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HB621S-equipment"
            style="background-image: url(images/section-equipment/HB621S-equipment-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HB621S-typography-container col-xs-12 col-sm-6">
                        <div class="HB621S-title" data-aos="fade-left" data-aos-duration="500">
                            Мерный стакан <br>
                            cо шкалой <br>
                            в комплекте <br>
                            <span class="text-small">600&nbsp;мл</span>
                        </div>
                    </div>

                    <div class="HB621S-media-container col-xs-12 col-sm-4">
                        <figure class="HB621S-media-figure">
                            <img loading="lazy" src="images/section-equipment/HB621S-equipment-measuring-cup.png"
                                width="313" height="529" alt="Мерный стакан для Maxvi HB621S" class="HB621S-media">
                            <div class="HB621S-media-scale"></div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/gsap/gsap.min.js"></script>
    <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>

    <script src="js/HB621S-main.js"></script>
</body>

</html>
