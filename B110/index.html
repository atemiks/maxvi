<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/B110-style.css" />
    <link rel="stylesheet" href="css/B110-style-responsive.css" />

    <title>Maxvi B110</title>
</head>

<body>
    <div class="B110-landing">
        <section class="B110-intro" style="background-image: url(images/section-intro/B110-intro-bg.jpg)">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="B110-typography-container col-xs-12 col-sm-6">
                        <div class="B110-title">
                            MAXVI <br>
                            B110
                        </div>

                        <div class="B110-subtitle">
                            КОМПАКТНЫЙ И <br>
                            ЭРГОНОМИЧНЫЙ
                        </div>
                    </div>

                    <div class="B110-media-container col-xs-12 col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2">
                        <figure id="B110-intro-parallax" class="B110-media-figure">
                            <img loading="lazy" src="images/section-intro/B110-intro-phone-back.png" width="539"
                                height="653" alt="Мобильный телефон Maxvi B110" class="B110-media layer-1"
                                data-depth="0.1">
                            <img loading="lazy" src="images/section-intro/B110-intro-phone-front.png" width="543"
                                height="658" alt="Мобильный телефон Maxvi B110" class="B110-media layer-2"
                                data-depth="0.2">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="B110-hotkeys">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="B110-typography-container col-xs-12 col-sm-6 col-sm-offset-1">
                        <div class="B110-title" data-aos="fade-right" data-aos-duration="500">
                            БЫСТРЫЙ НАБОР
                        </div>

                        <div class="B110-description" data-aos="fade-right" data-aos-duration="500">
                            НАБОР НОМЕРА <br>
                            ОДНИМ <br>
                            НАЖАТИЕМ
                        </div>
                    </div>

                    <div class="B110-media-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <figure class="B110-media-figure">
                            <div class="B110-media-backdrop" data-aos="fade-left"
                                data-aos-anchor=".B110-hotkeys .B110-title"></div>

                            <div class="B110-phone" data-aos="fade-left" data-aos-delay="200"
                                data-aos-anchor=".B110-hotkeys .B110-title">
                                <img loading="lazy" src="images/section-hotkeys/B110-hotkeys-phone-front.png"
                                    width="412" height="894" alt="Мобильный телефон Maxvi B110"
                                    class="B110-phone-media">
                                <div class="B110-phone-keys" data-aos="fade-in" data-aos-duration="500"
                                    data-aos-delay="500" data-aos-anchor=".B110-hotkeys .B110-title"></div>
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="B110-keyboard">
            <div class="B110-keyboard-backdrop" data-aos="fade-right" data-aos-duration="800" data-aos-delay="300">
            </div>

            <div class="container">
                <div class="content-wrapper row d-flex">

                    <div class="B110-media-container col-xs-12 col-sm-6">
                        <figure class="B110-media-figure" data-aos="fade-right" data-aos-duration="800">
                            <img loading="lazy" src="images/section-keyboard/B110-keyboard-phone-front.png" width="462"
                                height="842" alt="Мобильный телефон Maxvi B110" class="B110-media">
                        </figure>
                    </div>

                    <div class="B110-typography-container col-xs-12 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-2">
                        <div class="B110-title" data-aos="fade-left" data-aos-duration="500">
                            УДОБНАЯ <br>
                            КЛАВИАТУРА
                        </div>

                        <div class="B110-description" data-aos="fade-left" data-aos-duration="500">
                            С КРУПНЫМИ <br>
                            ЦИФРАМИ
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="B110-camera section-dark">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="B110-media-container col-xs-12 col-sm-6">
                        <figure class="B110-media-figure">
                            <img loading="lazy" src="images/section-camera/B110-camera-phone-front.png" width="394"
                                height="813" alt="Мобильный телефон Maxvi B110" class="B110-media">
                        </figure>
                    </div>

                    <div class="B110-typography-container col-xs-12 col-sm-6">
                        <div class="B110-camera-backdrop" data-aos="fade-left" data-aos-duration="500"></div>

                        <div class="B110-title" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100">
                            КАМЕРА
                        </div>

                        <div class="B110-description" data-aos="fade-left" data-aos-duration="500" data-aos-delay="200">
                            СНИМАЙТЕ ЯРКИЕ <br> МОМЕНТЫ
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/parallax/parallax.js"></script>

    <script src="js/B110-main.js"></script>
</body>

</html>
