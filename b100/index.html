<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/b100-style.css">
	<link rel="stylesheet" href="css/b100-style-responsive.css">

	<title>Maxvi B100</title>
</head>

<body>
	<div class="b100-landing">
		<section class="b100-intro" style="background-image: url('images/section-intro/b100-intro-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b100-typography-container col-xs-12">
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-lg-5">
								<div class="b100-subtitle" data-aos="fade-in" data-aos-duration="500"><b>САМЫЙ</b> ДОСТУПНЫЙ ПО ЦЕНЕ В СВОЕМ СЕГМЕНТЕ</div>
								<div class="b100-title b100-extralarge-title" data-aos="fade-in" data-aos-duration="500">MAXVI <br> B100</div>
							</div>
						</div>
					</div>

					<div class="b100-media-container col-xs-12">
						<div class="b100-figure" data-aos="fade-in" data-aos-duration="800" >
							<img src="images/section-intro/b100-intro-phone-front.png" width="644" height="474" alt="Maxvi B100" class="b100-media layer-1" >
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="b100-sos" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b100-typography-container col-xs-12 col-sm-5 col-md-4">
						<div class="b100-title b100-large-title" data-aos="fade-up" data-aos-duration="500">КНОПКА SOS</div>
						<div class="b100-subtitle" data-aos="fade-up" data-aos-delay="100" data-aos-duration="500">БЫСТРАЯ  АКТИВАЦИЯ ФУНКЦИИ ВЫЗОВА ЭКСТРЕННОЙ ПОМОЩИ</div>
					</div>

					<div class="b100-media-container col-xs-12 col-sm-7 col-md-8">
						<div class="b100-figure">
							<img src="images/section-sos/b100-sos-phone-back.png" width="590" height="1272" alt="Maxvi B100" class="b100-media layer-1" data-aos="fade-up" data-aos-delay="100" data-aos-duration="800" >
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="b100-keyboard section-dark" style="background-image: url('images/section-keyboard/b100-keyboard-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b100-media-container col-xs-12 col-sm-8">
						<div class="b100-figure" data-aos="fade-right" data-aos-delay="100" data-aos-duration="800" >
							<img src="images/section-keyboard/b100-keyboard-phone-front.png" width="1163" height="575" alt="Maxvi B100" class="b100-media layer-1">
						</div>
					</div>

					<div class="b100-typography-container col-xs-12 col-sm-4">
						<div class="b100-title b100-large-title" data-aos="fade-left" data-aos-duration="500">УДОБНАЯ <br> КЛАВИАТУРА</div>
						<div class="b100-subtitle" data-aos="fade-left" data-aos-delay="100" data-aos-duration="500">С КРУПНЫМИ ЦИФРАМИ</div>
					</div>
				</div>
			</div>
		</section>

		<section class="b100-fm" style="background-image: url('images/section-fm/b100-fm-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="b100-typography-container col-xs-12 col-sm-4 col-sm-offset-1 col-md-offset-2">
						<div class="b100-title b100-large-title" data-aos="fade-right" data-aos-duration="500">FM - РАДИО</div>
						<div class="b100-subtitle" data-aos="fade-right" data-aos-delay="100" data-aos-duration="500">ЛЮБИМЫЕ РАДИОСТАНЦИИ ВСЕГДА С СОБОЙ</div>
					</div>

					<div class="b100-media-container col-xs-12 col-sm-6">
						<div id="b100-fm-parallax" class="b100-figure" >
							<img src="images/section-fm/b100-fm-phone-front.png" width="405" height="691" alt="Maxvi B100" class="b100-media layer-1" data-depth="0.1">
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js"></script>

	<script src="js/b100-main.js"></script>
</body>

</html>
