<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi SM751S</title>
    </head>

    <body>
        <div class="SM751S-landing">
            <section
                class="SM751S-power"
                style="
                    background-image: url('files/images/section-power/SM751S-power-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="SM751S-typography-container col-xs-12 col-sm-10"
                        >
                            <div
                                class="SM751S-power-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                МОЩНОСТЬ
                                <br />
                                <span class="text-danger">750W</span>
                            </div>
                        </div>

                        <div class="SM751S-media-container col-xs-12">
                            <figure class="SM751S-power-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-power/SM751S-power-sandwichmaker-front.png"
                                    class="SM751S-power-media"
                                    width="712"
                                    height="448"
                                    alt="Сэндвичница Maxvi SM751S"
                                />

                                <div class="layer layer-sandwich"></div>
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="SM751S-material section-dark"
                style="
                    background-image: url('files/images/section-material/SM751S-material-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="SM751S-media-container col-xs-12 col-sm-10">
                            <figure class="SM751S-material-figure"></figure>
                        </div>

                        <div
                            class="SM751S-typography-container col-xs-12 col-sm-10 col-sm-offset-2"
                        >
                            <div
                                class="SM751S-material-title"
                                data-aos="fade-left"
                            >
                                АНТИПРИГАРНОЕ
                                <br />
                                ПОКРЫТИЕ
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="SM751S-indicator">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="SM751S-media-container col-xs-8 col-sm-7">
                            <figure
                                class="SM751S-indicator-figure"
                                data-aos="fade-up"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    class="SM751S-indicator-media"
                                    src="files/images/section-indicator/SM751S-indicator-sandwichmaker-front.png"
                                    width="744"
                                    height="748"
                                    alt="Сэндвичница Maxvi SM751S"
                                />

                                <div class="layer layer-indicator">
                                    <span
                                        class="led led--danger"
                                        data-aos="fade-out"
                                        data-aos-anchor=".SM751S-indicator-figure"
                                        data-aos-delay="2000"
                                    ></span>
                                    <span
                                        class="led led--success"
                                        data-aos="fade-in"
                                        data-aos-anchor=".SM751S-indicator-figure"
                                        data-aos-delay="2000"
                                    ></span>
                                </div>
                            </figure>
                        </div>

                        <div
                            class="SM751S-typography-container col-xs-12 col-sm-10 col-sm-offset-2"
                        >
                            <div
                                class="SM751S-indicator-title"
                                data-aos="fade-left"
                            >
                                <span class="text-danger">ИНДИКАТОР</span>
                                <br />
                                РАБОТЫ
                            </div>

                            <div
                                class="SM751S-indicator-subtitle"
                                data-aos="fade-left"
                                data-aos-anchor-placement="center-bottom"
                            >
                                ЭРГОНОМИЧНАЯ
                                <br />
                                НЕНАГРЕВАЮЩАЯСЯ
                                <br />
                                РУЧКА
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/spritespin/spritespin.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
