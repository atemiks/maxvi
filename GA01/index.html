<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-responsive.css" />

    <title>Maxvi GA01</title>
</head>

<body>
    <div class="GA01-landing">
        <section class="GA01-intro" style="background-image: url('images//section-intro/GA01-intro-bg.jpg');">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="GA01-typography-container col-xs-12 col-sm-7">
                        <div class="GA01-title" data-aos="fade-right" data-aos-duration="500">
                            РАДИОТЕЛЕФОН <br>
                            GA-01
                        </div>

                        <div class="GA01-description" data-aos="fade-right" data-aos-duration="500"
                            data-aos-delay="100">незаменимый помощник дома и на&nbsp;работе</div>
                    </div>

                    <div class="GA01-media-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <figure class="GA01-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-intro/GA01-intro-phone-front.png" width="343"
                                height="700" alt="Мобильный телефон Maxvi GA01" class="GA01-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="GA01-contacts">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="GA01-media-container col-xs-12 col-sm-7">
                        <figure class="GA01-media-figure" data-aos="fade-right" data-aos-duration="800">
                            <img loading="lazy" src="images/section-contacts/GA01-contacts-phone-front.png" width="398"
                                height="776" alt="Мобильный телефон Maxvi GA01" class="GA01-media">
                        </figure>
                    </div>

                    <div class="GA01-typography-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <div class="GA01-title" data-aos="fade-left" data-aos-duration="500">
                            ТЕЛЕФОННАЯ <br>
                            КНИГА
                        </div>

                        <div class="GA01-description" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100">
                            до 50 абонентов
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="GA01-screen section-dark">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="GA01-typography-container col-xs-12 col-sm-6">
                        <div class="GA01-title" data-aos="fade-right" data-aos-duration="500">
                            LCD ЭКРАН С <br>
                            ПОДСВЕТКОЙ
                        </div>

                        <div class="GA01-description" data-aos="fade-right" data-aos-duration="500"
                            data-aos-delay="100">
                            удобно использовать даже в полной темноте
                        </div>
                    </div>

                    <div class="GA01-media-container col-xs-12 col-sm-10 col-sm-offset-2">
                        <figure class="GA01-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-screen/GA01-screen-phone-front.png" width="1420"
                                height="703" alt="Мобильный телефон Maxvi GA01" class="GA01-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="GA01-keyboard">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="GA01-media-container col-xs-12 col-sm-6">
                        <figure class="GA01-media-figure" data-aos="fade-right" data-aos-duration="800">
                            <img loading="lazy" src="images/section-keyboard/GA01-keyboard-phone-front.png" width="202"
                                height="735" alt="Мобильный телефон Maxvi GA01" class="GA01-media">
                        </figure>
                    </div>

                    <div class="GA01-typography-container col-xs-12 col-sm-7 col-sm-offset-5">
                        <div class="GA01-title" data-aos="fade-left" data-aos-duration="500">
                            УДОБНЫЕ <br>
                            ФУНКЦИОНАЛЬНЫЕ <br>
                            КНОПКИ
                        </div>

                        <div class="GA01-description" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100"
                            data-aos-anchor-placement="bottom-bottom">
                            для регулировки громкости и повторного набора номера
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
