<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi KE2021S</title>
    </head>

    <body>
        <div class="KE2021S-landing">
            <section class="KE2021S-intro">
                <div
                    class="KE2021S-intro-bg"
                    data-aos="fade-in"
                    data-aos-duration="800"
                    data-aos-delay="500"
                    data-aos-achor=".KE2021S-intro"
                    style="
                        background-image: url('files/images/section-intro/KE2021S-intro-bg.jpg');
                    "
                ></div>

                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="KE2021S-media-container col-xs-12 col-sm-7 col-sm-offset-5"
                        >
                            <figure
                                class="KE2021S-intro-figure"
                                data-aos="fade-left"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-intro/KE2021S-intro-kettle-side.png"
                                    class="KE2021S-intro-media"
                                    width="1138"
                                    height="1102"
                                    alt="Электрический чайник Maxvi KE2021S"
                                />
                            </figure>
                        </div>

                        <div
                            class="KE2021S-typography-container col-xs-12 col-sm-7"
                        >
                            <img
                                class="KE2021S-intro-logo"
                                src="files/images/logo-maxvi.svg"
                                width="72"
                                height="424"
                                aria-hidden="true"
                                alt="Логотип Maxvi"
                            />

                            <div
                                class="KE2021S-intro-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                ЭЛЕКТРИЧЕСКИЙ
                                <br />
                                ЧАЙНИК
                            </div>

                            <div class="KE2021S-intro-model">KE2021S</div>

                            <div
                                class="KE2021S-intro-description"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                УДОБНЫЙ
                                <br />
                                И НАДЁЖНЫЙ
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="KE2021S-capacity"
                style="
                    background-image: url('files/images/section-capacity/KE2021S-capacity-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="KE2021S-media-container col-xs-12 col-sm-8">
                            <figure
                                class="KE2021S-capacity-figure"
                                data-aos="fade-right"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-capacity/KE2021S-capacity-media.png"
                                    class="KE2021S-capacity-media"
                                    width="1460"
                                    height="1546"
                                    alt="Электрический чайник Maxvi KE2021S"
                                />
                            </figure>
                        </div>

                        <div
                            class="KE2021S-typography-container col-xs-12 col-sm-8 col-sm-offset-4"
                        >
                            <div
                                class="KE2021S-capacity-title"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                БОЛЬШОЙ ОБЪЁМ
                            </div>

                            <div
                                class="KE2021S-capacity-value"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                <span class="text-lead">2</span>
                                ЛИТРА
                            </div>

                            <div
                                class="KE2021S-capacity-description"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                СЕМЕЙНЫЙ
                                <br />
                                ФОРМАТ
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="KE2021S-presentation section-dark"
                style="
                    background-image: url('files/images/section-presentation/KE2021S-presentation-bg.jpg');
                "
            >
                <div class="KE2021S-presentation-scene">
                    <div class="container">
                        <div class="content-wrapper row d-flex">
                            <div
                                class="KE2021S-media-container col-xs-12 col-sm-11 col-sm-offset-1"
                            >
                                <figure
                                    class="KE2021S-presentation-figure"
                                    data-animation="power"
                                >
                                    <!-- <div
                                        class="KE2021S-presentation-layer"
                                        data-aos="fade-left"
                                        data-aos-duration="800"
                                    > -->
                                    <img
                                        loading="lazy"
                                        src="files/images/section-presentation/KE2021S-presentation-kettle-side.png"
                                        class="KE2021S-presentation-media"
                                        width="1032"
                                        height="1000"
                                        alt="Электрический чайник Maxvi KE2021S"
                                    />
                                    <!-- </div> -->
                                </figure>
                            </div>

                            <div
                                class="KE2021S-typography-container col-xs-12 col-sm-10 col-sm-offset-1"
                            >
                                <div class="KE2021S-power-block">
                                    <div
                                        class="KE2021S-power-title"
                                        data-aos="fade-up"
                                        data-aos-duration="500"
                                    >
                                        МОЩНОСТЬ
                                        <span class="text-lead">
                                            1800&nbsp;W
                                        </span>
                                    </div>
                                </div>

                                <div class="KE2021S-indicator-block">
                                    <div class="KE2021S-indicator-title">
                                        ИНДИКАТОР РАБОТЫ
                                    </div>
                                </div>

                                <div class="KE2021S-poweroff-block">
                                    <div class="KE2021S-poweroff-title">
                                        АВТООТКЛЮЧЕНИЕ
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="KE2021S-heating-element">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="KE2021S-media-container col-xs-12 col-sm-6">
                            <figure
                                class="KE2021S-heating-element-figure"
                                data-aos="fade-right"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-heating-element/KE2021S-heating-element-kettle-front.png"
                                    class="KE2021S-heating-element-media"
                                    width="1084"
                                    height="1695"
                                    alt="Электрический чайник Maxvi KE2021S"
                                />

                                <div
                                    class="KE2021S-heating-element-heat"
                                    style="
                                        background-image: url('files/images/section-heating-element/KE2021S-heating-element-kettle-heat.png');
                                    "
                                ></div>
                            </figure>
                        </div>

                        <div
                            class="KE2021S-typography-container col-xs-12 col-sm-7 col-sm-offset-5"
                        >
                            <div
                                class="KE2021S-heating-element-title"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                СКРЫТЫЙ
                                <br />
                                ЭЛЕМЕНТ
                                <br />
                                НАГРЕВА
                            </div>

                            <div
                                class="KE2021S-heating-element-description"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                СОВРЕМЕННО
                                <br />
                                И БЕЗОПАСНО
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="KE2021S-material section-dark"
                style="
                    background-image: url('files/images/section-material/KE2021S-material-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="KE2021S-typography-container col-xs-12 col-sm-7"
                        >
                            <div
                                class="KE2021S-material-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                НЕРЖАВЕЮЩАЯ
                                <br />
                                СТАЛЬ
                            </div>

                            <div
                                class="KE2021S-material-subtitle"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                СТИЛЬНО
                                <br />
                                И ПРАКТИЧНО
                            </div>
                        </div>

                        <div class="KE2021S-media-container col-xs-12 col-sm-5">
                            <figure class="KE2021S-material-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-material/KE2021S-material-kettle-side.png"
                                    class="KE2021S-material-media"
                                    width="755"
                                    height="1261"
                                    alt="Электрический чайник Maxvi KE2021S"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/gsap/gsap-3.12.2.min.js"></script>
        <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
