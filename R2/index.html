<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/R2-style.css">
	<link rel="stylesheet" href="css/R2-style-responsive.css">

	<title>Maxvi R2</title>
</head>

<body>
	<div class="R2-landing">
		<section class="R2-intro section-dark" style="background-image: url(images/section-intro/R2-intro-bg.jpg);">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R2-typography-container col-xs-12 col-sm-5 col-md-6 col-lg-7">
						<div class="R2-title" data-aos="fade-right" data-aos-duration="500">
							<div class="text-lead">R2</div>
							мощный <br>
							и крепкий
						</div>
					</div>

					<div class="R2-media-container col-xs-12 col-sm-7 col-md-6 col-lg-5">
						<figure class="R2-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img loading="lazy" src="images/section-intro/R2-intro-phone-front.png" width="418"
								height="666" alt="Maxvi R2" class="R2-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="R2-water-resistant section-dark"
			style="background-image: url(images/section-water-resistant/R2-water-resistant-bg.jpg);">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R2-typography-container col-xs-12 col-sm-5">
						<div class="R2-title" data-aos="fade-right" data-aos-duration="500">
							<div class="text-lead">IP68</div>
							надёжная <br>
							защита
						</div>
					</div>

					<div class="R2-media-container col-xs-12 col-sm-7">
						<figure class="R2-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img loading="lazy" src="images/section-water-resistant/R2-water-resistant-phone-front.png"
								width="465" height="660" alt="Maxvi R2" class="R2-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="R2-battery section-dark">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R2-typography-container col-xs-12 col-sm-6">
						<div class="R2-title" data-aos="fade-up" data-aos-duration="500">
							ЁМКАЯ БАТАРЕЯ <br>
							<div class="text-lead">3500 mAh</div>
						</div>
					</div>

					<div class="R2-typography-container col-xs-12 col-sm-6">
						<div class="R2-subtitle" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
							и встроенный <br>
							<div class="text-lead">Power Bank</div>
						</div>
					</div>

					<div class="R2-typography-container col-xs-12">
						<div class="R2-description" data-aos="fade-up" data-aos-duration="500">
							Ваш надёжный источник энергии
						</div>
					</div>

					<div class="R2-media-container col-xs-12">
						<figure class="R2-media-figure" data-aos="fade-up" data-aos-duration="800">
							<img loading="lazy" src="images/section-battery/R2-battery-phone-back.png" width="770"
								height="269" alt="Maxvi R2" class="R2-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="R2-screen section-dark" style="background-image: url(images/section-screen/R2-screen-bg.jpg);">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R2-typography-container col-xs-12 col-sm-6 col-md-5">
						<div class="R2-title" data-aos="fade-right" data-aos-duration="500">
							IPS ЭКРАН
						</div>

						<div class="R2-description" data-aos="fade-right" data-aos-duration="500">
							чёткое и яркое <br>
							изображение <br>
							без бликов
						</div>
					</div>

					<div class="R2-media-container col-xs-12 col-sm-6 col-md-7">
						<figure class="R2-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img loading="lazy" src="images/section-screen/R2-screen-phone-front.png" width="277"
								height="655" alt="Maxvi R2" class="R2-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="R2-camera">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R2-media-container col-xs-12 col-sm-7 col-md-7">
						<figure class="R2-media-figure" data-aos="fade-up" data-aos-duration="800">
							<img loading="lazy" src="images/section-camera/R2-camera-phone-back.png" width="660"
								height="633" alt="Maxvi R2" class="R2-media">
						</figure>
					</div>

					<div class="R2-typography-container col-xs-12 col-sm-5 col-md-5">
						<div class="R2-title" data-aos="fade-left" data-aos-duration="500">
							<span class="text-lead">0.3 Мpx</span> <br>
							КАМЕРА
						</div>

						<div class="R2-description" data-aos="fade-left" data-aos-duration="500">
							сохранит лучшие моменты
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>

	<script src="js/R2-main.js"></script>
</body>

</html>
