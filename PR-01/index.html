<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/pr-01-style.css">
	<link rel="stylesheet" href="css/pr-01-style-responsive.css">

	<title>Maxvi PR 01</title>
</head>

<body>
	<div class="pr-01-landing">
		<section class="pr-01-intro section-dark"
			style="background-image: url(images/section-intro/pr-01-intro-bg.jpg);">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="pr-01-typography-container col-xs-12 col-sm-5 col-md-4">
						<div class="pr-01-title" data-aos="fade-right" data-aos-duration="500">
							ПОРТАТИВНЫЙ AM-FM <br>
							ПРИЁМНИК
						</div>

						<div class="pr-01-subtitle" data-aos="fade-right" data-aos-duration="500">
							<img loading="lazy" src="images/logo-maxvi-white.svg" class="pr-01-logo" width="133"
								height="22" alt="Maxvi">
							PR-01
						</div>

						<div class="pr-01-description" data-aos="fade-right" data-aos-duration="500">
							СКРАСИТ ЛЮБОЕ ВРЕМЯПРЕПРОВОЖДЕНИЕ
						</div>
					</div>

					<div class="pr-01-media-container col-xs-12 col-sm-7 col-md-8">
						<figure class="pr-01-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img loading="lazy" src="images/section-intro/pr-01-intro-speaker-front.png" width="527"
								height="724" alt="Maxv PR 01" class="pr-01-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="pr-01-presentation">
			<div class="container">
				<div class="content-wrapper row">
					<div class="pr-01-typography-container col-xs-12 col-sm-6 col-sm-offset-5">
						<div class="pr-01-presentaiton-block pr-01-presentaiton-antenna-block" data-aos="fade-in"
							data-aos-duration="0" data-aos-delay="400">
							<div class="pr-01-presentaiton-inner" data-aos="fade-right" data-aos-duration="500"
								data-aos-delay="600">
								<div class="pr-01-title" data-aos="fade-right" data-aos-duration="500">
									ТЕЛЕСКОПИЧЕСКАЯ <br>
									АНТЕННА ДЛЯ <br>
									ЛУЧШЕГО ПРИЁМА
								</div>
							</div>
						</div>
					</div>

					<div class="pr-01-typography-container col-xs-12 col-sm-6 col-sm-offset-7">
						<div class="pr-01-presentaiton-block pr-01-presentaiton-connector-block" data-aos="fade-in"
							data-aos-duration="0" data-aos-delay="400">
							<div class="pr-01-presentaiton-inner" data-aos="fade-right" data-aos-duration="500"
								data-aos-delay="600">
								<div class="pr-01-title" data-aos="fade-right" data-aos-duration="500">
									РАЗЪЁМ <br>
									ПОДКЛЮЧЕНИЯ <br>
									НАУШНИКОВ
								</div>
							</div>
						</div>
					</div>

					<div class="pr-01-typography-container col-xs-12 col-sm-6 col-sm-offset-6">
						<div class="pr-01-presentaiton-block pr-01-presentaiton-switch-block" data-aos="fade-in"
							data-aos-duration="0" data-aos-delay="400">
							<div class="pr-01-presentaiton-inner" data-aos="fade-right" data-aos-duration="500"
								data-aos-delay="600">
								<div class="pr-01-title" data-aos="fade-right" data-aos-duration="500">
									ПЕРЕКЛЮЧАТЕЛЬ <br>
									ВЫБОРА AM/FM <br>
									ДИАПАЗОНА
								</div>
							</div>
						</div>
					</div>

					<div class="pr-01-media-container col-xs-12 col-sm-6">
						<figure class="pr-01-media-figure" data-aos="fade-right" data-aos-duration="800">
							<img loading="lazy" src="images/section-presentation/pr-01-presentation-speaker-front.png"
								width="548" height="743" alt="Maxv PR 01" class="pr-01-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="pr-01-outside">
			<video class="pr-01-outside-bg" poster="images/section-outside/pr-01-outside-video-poster.jpg" autoplay
				muted loop playsinline>
				<source src="images/section-outside/pr-01-outside-video.mp4" type="video/mp4">
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="pr-01-typography-container col-xs-12 col-sm-4">
						<div class="pr-01-title" data-content="ХОРОШЕЕ НАСТРОЕНИЕ ВСЕГДА С&nbsp;ТОБОЙ"
							data-aos="fade-right" data-aos-duration="500">
							ХОРОШЕЕ <br>
							НАСТРОЕНИЕ <br>
							ВСЕГДА <br>
							С ТОБОЙ
						</div>
					</div>

					<div class="pr-01-media-container col-xs-12 col-sm-8">
						<figure class="pr-01-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img loading="lazy" src="images/section-outside/pr-01-outside-speaker-front.png" width="723"
								height="723" alt="Maxv PR 01" class="pr-01-media">
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>

	<script src="js/pr-01-main.js"></script>
</body>

</html>
