<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/HD1801-style.css" />
    <link rel="stylesheet" href="css/HD1801-style-responsive.css" />

    <title>Maxvi HD1801</title>
</head>

<body>
    <div class="HD1801-landing">
        <section class="HD1801-intro section-dark">
            <div class="HD1801-intro-bg" style="background-image: url(images/section-intro/HD1801-intro-bg.jpg);"></div>

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD1801-media-container col-xs-12 col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-6">
                        <figure class="HD1801-media-figure" id="HD1801-intro-parallax">
                            <img loading="lazy" src="images/section-intro/HD1801-intro-hairdryer-front.png" width="547"
                                height="752" alt="Фен Maxvi HD1801" class="HD1801-media" data-depth="0.1">
                        </figure>
                    </div>

                    <div class="HD1801-typography-container col-xs-12">
                        <img loading="lazy" src="images/section-intro/logo-maxvi-white.svg" class="HD1801-logo"
                            width="206" height="36" alt="Maxvi">
                    </div>

                    <div class="HD1801-typography-container col-xs-12 col-sm-8 col-sm-offset-2">
                        <div class="HD1801-title">
                            <div data-aos="fade-right" data-aos-duration="500">ФЕН</div>
                            <div data-aos="fade-right" data-aos-duration="500" data-aos-delay="100">
                                <span class="text-small text-mark">ДЛЯ ВОЛОС</span>
                            </div>
                            <div class="text-lead" data-aos="fade-right" data-aos-duration="500" data-aos-delay="200">
                                <span class="text-mark">HD</span>1801
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD1801-power">
            <div class="HD1801-power-bg" style="background-image: url(images/section-power/HD1801-power-bg.jpg)"></div>

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD1801-media-container col-xs-12 col-sm-6">
                        <figure class="HD1801-media-figure">
                            <img loading="lazy" src="images/section-power/HD1801-power-hairdryer-front.png" width="547"
                                height="691" alt="Фен Maxvi HD1801" class="HD1801-media">
                        </figure>
                    </div>

                    <div class="HD1801-typography-container col-xs-12 col-sm-8 col-sm-offset-4">
                        <div class="HD1801-title" data-aos="fade-up" data-aos-duration="500" data-aos-delay="300">
                            <span class="text-lead">1800</span>Вт <br>
                            <span class="text-small">МОЩНОСТЬ</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD1801-mode" style="background-image: url(images/section-mode/HD1801-mode-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div
                        class="HD1801-typography-container col-xs-12 col-sm-8 col-xl-8 col-sm-offset-1 col-xl-offset-2">
                        <div class="HD1801-text-block">
                            <div class="HD1801-text-counter" data-aos="fade-left" data-aos-duration="500">2</div>
                            <div class="HD1801-text-content" data-aos="fade-right" data-aos-duration="500"
                                data-aos-delay="300">
                                <div class="HD1801-text-title">
                                    РЕЖИМА <br>
                                    НАГРЕВА +
                                </div>

                                функция подачи <br>
                                холодного воздуха
                            </div>
                        </div>
                    </div>

                    <div class="HD1801-media-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <figure id="HD1801-mode-parallax" class="HD1801-media-figure">
                            <img loading="lazy" src="images/section-mode/HD1801-mode-hairdryer-front.png" width="416"
                                height="757" alt="Фен Maxvi HD1801" class="HD1801-media" data-depth="0.1">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD1801-design" style="background-image: url(images/section-design/HD1801-design-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD1801-media-container col-xs-12">
                        <figure class="HD1801-media-figure">
                            <div class="HD1801-media-layer layer-1 active"></div>
                            <div class="HD1801-media-layer layer-2"></div>
                            <div class="HD1801-media-layer layer-3"></div>
                            <div class="HD1801-media-layer layer-4"></div>
                            <div class="HD1801-media-layer layer-5"></div>
                            <div class="HD1801-media-layer layer-6"></div>
                            <div class="HD1801-media-layer layer-7"></div>
                            <div class="HD1801-media-layer layer-8"></div>
                            <div class="HD1801-media-layer layer-9"></div>
                            <div class="HD1801-media-layer layer-10"></div>
                            <div class="HD1801-media-layer layer-11"></div>
                            <div class="HD1801-media-layer layer-12"></div>
                            <div class="HD1801-media-layer layer-13"></div>
                            <div class="HD1801-media-layer layer-14"></div>
                            <div class="HD1801-media-layer layer-15"></div>
                            <div class="HD1801-media-layer layer-16"></div>
                            <div class="HD1801-media-layer layer-17"></div>
                            <div class="HD1801-media-layer layer-18"></div>
                            <div class="HD1801-media-layer layer-19"></div>
                            <div class="HD1801-media-layer layer-20"></div>
                            <div class="HD1801-media-layer layer-21"></div>
                            <div class="HD1801-media-layer layer-22"></div>
                            <div class="HD1801-media-layer layer-23"></div>
                            <div class="HD1801-media-layer layer-24"></div>
                            <div class="HD1801-media-layer layer-25"></div>
                            <div class="HD1801-media-layer layer-26"></div>
                            <div class="HD1801-media-layer layer-27"></div>
                            <div class="HD1801-media-layer layer-28"></div>
                            <div class="HD1801-media-layer layer-29"></div>
                            <div class="HD1801-media-layer layer-30"></div>
                            <div class="HD1801-media-layer layer-31"></div>
                        </figure>
                    </div>

                    <div class="HD1801-typography-container col-xs-12">
                        <div class="HD1801-title" data-aos="fade-left" data-aos-duration="500"
                            data-aos-anchor-placement="bottom-bottom">
                            <span class="text-lead">ЛЕГКИЙ</span> <br>
                            КОМПАКТНЫЙ
                        </div>

                        <div class="HD1801-text-block">
                            <div class="HD1801-text-title">
                                Съемная <br>
                                насадка- <br>
                                <span class="text-small">концентратор</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/parallax/parallax.js"></script>
    <script src="vendor/gsap/gsap.min.js"></script>
    <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>

    <script src="js/HD1801-main.js"></script>
</body>

</html>
