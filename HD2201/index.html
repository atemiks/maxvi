<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/HD2201-style.css" />
    <link rel="stylesheet" href="css/HD2201-style-responsive.css" />

    <title>Maxvi HD2201</title>
</head>

<body>
    <div class="HD2201-landing">
        <section class="HD2201-intro section-dark">
            <div class="HD2201-intro-bg" style="background-image: url(images/section-intro/HD2201-intro-bg.jpg);"></div>

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD2201-media-container col-xs-12">
                        <figure class="HD2201-media-figure" data-aos="fade-in" data-aos-duration="500"
                            data-aos-anchor-placement="center-bottom">
                            <div class="HD2201-media-layer layer-1"></div>
                            <div class="HD2201-media-layer layer-2"></div>
                        </figure>
                    </div>

                    <div class="HD2201-typography-container col-xs-12">
                        <img loading="lazy" src="images/section-intro/logo-maxvi-white.svg" class="HD2201-logo"
                            width="206" height="36" alt="Maxvi">
                    </div>

                    <div class="HD2201-typography-container col-xs-12 col-sm-8 col-sm-offset-2">
                        <div class="HD2201-title">
                            <div data-aos="fade-right" data-aos-duration="500">ФЕН ДЛЯ ВОЛОС</div> <br>
                            <div class="text-lead" data-aos="fade-right" data-aos-duration="500" data-aos-delay="100">
                                HD2201</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD2201-power section-dark"
            style="background-image: url(images/section-power/HD2201-power-bg.png);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD2201-media-container col-xs-12">
                        <figure class="HD2201-media-figure">
                            <img loading="lazy" src="images/section-power/HD2201-power-hairdryer-front.png" width="1173"
                                height="896" alt="Фен Maxvi HD2201" class="HD2201-media">
                        </figure>
                    </div>

                    <div class="HD2201-typography-container col-xs-12">
                        <div class="HD2201-title" data-aos="fade-up" data-aos-duration="500" data-aos-delay="300">
                            2000W
                        </div>
                    </div>

                    <div class="HD2201-typography-container col-xs-12 col-sm-7 col-sm-offset-2">
                        <div class="HD2201-subtitle" data-aos="fade-in" data-aos-duration="500">
                            <div data-aos="fade-left" data-aos-duration="500" data-aos-delay="600">
                                РЕЖИМ ПОДАЧИ <br>
                                ХОЛОДНОГО <br>
                                ВОЗДУХА
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD2201-mode section-dark"
            style="background-image: url(images/section-mode/HD2201-mode-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD2201-media-container col-xs-12">
                        <figure id="HD2201-mode-parallax" class="HD2201-media-figure">
                            <img loading="lazy" src="images/section-mode/HD2201-mode-hairdryer-front.png" width="994"
                                height="771" alt="Фен Maxvi HD2201" class="HD2201-media" data-depth="0.1">
                        </figure>
                    </div>

                    <div class="HD2201-typography-container col-xs-12 col-sm-8 col-sm-offset-4">
                        <div class="HD2201-text-block" data-aos="fade-right" data-aos-duration="500">
                            <div class="HD2201-text-counter">3</div>
                            <div class="HD2201-text-content">
                                <span class="text-small">УРОВНЯ</span> <br>
                                НАГРЕВА
                            </div>
                            <div class="HD2201-text-thumbnail">
                                <img loading="lazy" src="images/section-mode/HD2201-sun.png" class="HD2201-text-media"
                                    width="107" height="107" alt="">
                            </div>
                        </div>

                        <div class="HD2201-text-block HD2201-text-sm-block" data-aos="fade-right"
                            data-aos-duration="500" data-aos-delay="100">
                            <div class="HD2201-text-counter">2</div>
                            <div class="HD2201-text-content">
                                <span class="text-small">СКОРОСТИ</span> <br>
                                ОБДУВА
                            </div>
                            <div class="HD2201-text-thumbnail">
                                <img loading="lazy" src="images/section-mode/HD2201-wind.png" class="HD2201-text-media"
                                    width="97" height="97" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD2201-design">
            <div class="HD2201-design-bg" style="background-image: url(images/section-design/HD2201-design-bg.jpg);">
            </div>

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD2201-typography-container col-xs-12 col-sm-8 col-sm-offset-3">
                        <div class="HD2201-text-block" data-aos="fade-right" data-aos-duration="500">
                            <div class="HD2201-text-title">Матовый корпус</div>
                            <div class="HD2201-text-content">не оставляет отпечатков</div>
                        </div>

                        <div class="HD2201-text-block col-sm-offset-1" data-aos="fade-left" data-aos-duration="500"
                            data-aos-delay="100">
                            <div class="HD2201-text-title">Оригинальный</div>
                            <div class="HD2201-text-content">дизайн</div>
                        </div>

                        <div class="HD2201-text-block col-sm-offset-5" data-aos="fade-right" data-aos-duration="500"
                            data-aos-delay="200">
                            <div class="HD2201-text-title">Петелька</div>
                            <div class="HD2201-text-content">для подвешивания</div>
                        </div>
                    </div>

                    <div class="HD2201-media-container col-xs-12 col-sm-6 col-sm-offset-6">
                        <figure class="HD2201-media-figure">
                            <img loading="lazy" src="images/section-design/HD2201-intro-hairdryer-front.png" width="553"
                                height="691" alt="Фен Maxvi HD2201" class="HD2201-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/parallax/parallax.js"></script>

    <script src="js/HD2201-main.js"></script>
</body>

</html>
