<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/ps-03-style.css">
	<link rel="stylesheet" href="css/ps-03-style-responsive.css">

	<title>Maxvi PS 03</title>
</head>

<body>
	<div class="ps-03-landing">
		<section class="ps-03-intro section-dark">
			<video class="ps-03-intro-bg" poster="images/section-intro/ps-03-intro-video-poster.jpg" autoplay muted loop
				playsinline>
				<source src="images/section-intro/ps-03-intro-video.mp4" type="video/mp4">
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-03-media-container col-xs-12 col-sm-8">
						<figure class="ps-03-media-figure" data-aos="fade-right" data-aos-duration="800">
							<img loading="lazy" src="images/section-intro/ps-03-intro-speaker-front.png" width="764"
								height="369" alt="Maxv PS 03" class="ps-03-media">
						</figure>
					</div>

					<div class="ps-03-typography-container col-xs-12 col-sm-8 col-sm-offset-4">
						<div class="ps-03-title" data-aos="fade-left" data-aos-duration="500">
							ПОРТАТИВНАЯ <br> КОЛОНКА
						</div>

						<div class="ps-03-subtitle" data-aos="fade-left" data-aos-duration="500">
							<img loading="lazy" src="images/logo-maxvi-white.svg" class="ps-03-logo" width="244"
								height="40" alt="Maxvi">
							PS-03
						</div>

						<div class="ps-03-description" data-aos="fade-left" data-aos-duration="500">
							БОГАТЫЙ ЗВУК <br>
							В КОМПАКТНОМ КОРПУСЕ
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-03-sound" style="background-image: url('images/section-sound/ps-03-sound-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-03-typography-container col-xs-12">
						<div class="ps-03-title" data-aos="fade-left" data-aos-duration="500">
							МОЩНОЕ ЗВУЧАНИЕ
						</div>

						<div class="ps-03-subtitle" data-aos="fade-left" data-aos-duration="500">
							ДВА ДИНАМИКА ПО 5 Вт
						</div>
					</div>

					<div class="ps-03-media-container col-xs-12 col-sm-6 col-lg-7 col-sm-offset-6 col-lg-offset-5">
						<figure class="ps-03-media-figure">
							<img loading="lazy" src="images/section-sound/ps-03-sound-speaker-front.png" width="499"
								height="359" alt="Maxv PS 03" class="ps-03-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-03-outside section-dark"
			style="background-image: url('images/section-outside/ps-03-outside-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-03-typography-container col-xs-12 col-sm-10">
						<div class="ps-03-title" data-aos="fade-right" data-aos-duration="500">
							ВСЕГДА МОЖЕТЕ <br>
							ВЗЯТЬ С СОБОЙ
						</div>

						<div class="ps-03-subtitle" data-aos="fade-right" data-aos-duration="500">
							ВАШ ИДЕАЛЬНЫЙ СПУТНИК <br>
							НА ВЕЧЕРИНКЕ, ОТДЫХЕ НА ПРИРОДЕ <br>
							И ВО ВРЕМЯ ЗАНЯТИЙ СПОРТОМ
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>

	<script src="js/ps-03-main.js"></script>
</body>

</html>
