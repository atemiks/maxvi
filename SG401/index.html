<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi SG401</title>
    </head>

    <body>
        <div class="SG401-landing">
            <section style="height: 500px"></section>

            <section
                class="SG401-size"
                style="
                    background-image: url('files/images/section-size/SG401-size-bg.png');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="SG401-typography-container col-xs-12 col-sm-4 col-sm-offset-1"
                        >
                            <div
                                class="SG401-size-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                ОБЪЁМ
                                <br />
                                0,7&nbsp;л
                            </div>
                        </div>

                        <div class="SG401-media-container col-xs-12 col-sm-6">
                            <figure class="SG401-size-figure">
                                <div class="layer layer-base"></div>
                                <div class="layer layer-press"></div>
                                <div class="layer layer-cap"></div>
                                <div class="layer layer-sieve"></div>
                                <div class="layer layer-bowl"></div>
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section class="SG401-power">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="SG401-typography-container col-xs-12">
                            <div
                                class="SG401-power-title"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                МОЩНОСТЬ
                                <br />
                                <span class="text-lead">40W</span>
                            </div>
                        </div>

                        <div
                            class="SG401-media-container col-xs-12 col-sm-6 col-md-7"
                        >
                            <figure class="SG401-power-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-power/SG401-power-juicer-side.png"
                                    class="SG401-power-media"
                                    width="690"
                                    height="670"
                                    alt="Соковыжималка Maxvi SG401"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section class="SG401-rotation">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="SG401-media-container col-xs-12 col-sm-8 col-sm-offset-2"
                        >
                            <figure class="SG401-rotation-figure">
                                <div class="layer layer-juicer"></div>
                                <div class="layer layer-blades"></div>
                            </figure>
                        </div>

                        <div
                            class="SG401-typography-container col-xs-12 col-sm-7"
                        >
                            <div
                                class="SG401-rotation-title"
                                data-aos="fade-up"
                                data-aos-duration="500"
                                data-aos-anchor-placement="center-bottom"
                            >
                                РЕВЕРСИВНОЕ ВРАЩЕНИЕ
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/gsap/gsap-3.12.2.min.js"></script>
        <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
