<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/e8-style.css">
	<link rel="stylesheet" href="css/e8-style-responsive.css">

	<title>Maxvi E8</title>
</head>

<body>
	<div class="e8-landing">
		<section class="e8-intro">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e8-media-container col-xs-12 col-sm-7">
						<figure id="e8-intro-parallax" class="e8-media-figure">
							<img loading="lazy" src="images/section-intro/e8-intro-phones-front.png" width="685"
								height="510" alt="Maxvi E8" class="e8-media layer-1" data-depth="0.1">
						</figure>
					</div>

					<div class="e8-typography-container col-xs-12 col-sm-5">
						<div class="e8-title" data-aos="fade-left" data-aos-duration="500">
							<span class="text-large">E8 </span> <br>
							НЕ ПРОСТО <br>
							КРАСИВО
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="e8-screen">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e8-media-container col-xs-12 col-sm-7 col-md-8 col-lg-7">
						<figure id="e8-screen-parallax" class="e8-media-figure">
							<img loading="lazy" src="images/section-screen/e8-phone-back.png" width="489" height="698"
								alt="Maxvi E8" class="e8-media layer-1" data-depth="0.1">

							<img loading="lazy" src="images/section-screen/e8-phone-front.png" width="602" height="1213"
								alt="Maxvi E8" class="e8-media layer-2" data-depth="0.2">
						</figure>
					</div>

					<div class="e8-typography-container col-xs-12 col-sm-5 col-md-4 col-lg-5">
						<div class="e8-title" data-aos="fade-up" data-aos-duration="500">
							<span class="text-large">ДВА</span> <br>
							ЭКРАНА
						</div>

						<div class="e8-description" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
							<p>Хорошо знакомый простой и надежный телефон с большими кнопками для связи с друзьями и
								семьей</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="e8-design" style="background-image: url('images/section-design/e8-design-bg.png');">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e8-typography-container col-xs-12 col-sm-6 col-lg-5 col-lg-offset-1">
						<div class="e8-title" data-aos="fade-up" data-aos-duration="500">
							ТОНКИЙ <br>
							И ЛЁГКИЙ
						</div>
					</div>

					<div class="e8-media-container col-xs-12 col-sm-6">
						<figure class="e8-media-figure">
							<img loading="lazy" src="images/section-design/e8-phones-image.png" width="355" height="805"
								alt="Maxvi E8" class="e8-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="e8-camera">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e8-media-container col-xs-12 col-sm-7 col-md-8">
						<figure class="e8-media-figure" data-aos="fade-in">
							<img loading="lazy" src="images/section-camera/e8-phones-front.png" width="649"
								height="1102" alt="Maxvi E8" class="e8-media">

							<figcaption class="e8-media-figcaption">1.3 Мpx</figcaption>
						</figure>
					</div>

					<div class="e8-typography-container col-xs-12 col-sm-5 col-md-4 col-lg-5 col-lg-offset-7">
						<div class="e8-title" data-aos="fade-up" data-aos-duration="500">
							КАМЕРА
						</div>

						<div class="e8-description" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
							<p>Сохранит лучшие моменты</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="e8-dock">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e8-typography-container col-xs-12 col-sm-7 col-md-7">
						<div class="e8-title" data-aos="fade-right" data-aos-duration="500">
							УДОБНАЯ <br>
							ДОК-СТАНЦИЯ
						</div>
					</div>

					<div class="e8-media-container col-xs-12 col-sm-5 col-md-5">
						<figure class="e8-media-figure" data-aos="fade-in" data-aos-duration="500">
							<img loading="lazy" src="images/section-dock/e8-dock-image.png" width="451" height="395"
								alt="Maxvi E8" class="e8-media layer-1">

							<img loading="lazy" src="images/section-dock/e8-dock-phone-front.png" width="246"
								height="344" alt="Maxvi E8" class="e8-media layer-2">
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js"></script>

	<script src="js/e8-main.js"></script>
</body>

</html>
