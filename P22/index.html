<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/p22-style.css">
	<link rel="stylesheet" href="css/p22-style-responsive.css">

	<title>Maxvi P22</title>
</head>

<body>
	<div class="p22-landing">
		<section class="p22-intro section-dark" style="background-image: url('images/section-intro/p22-intro-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p22-media-container col-xs-12 col-sm-6">
						<figure class="p22-media-figure" data-aos="fade-right" data-aos-duration="500" data-aos-delay="100" >
							<img loading="lazy" src="images/section-intro/p22-intro-phone-front.png" width="789" height="541" alt="Maxvi P22" class="p22-media">
						</figure>
					</div>

					<div class="p22-typography-container col-xs-12 col-sm-6">
						<div class="p22-title" data-aos="fade-left" data-aos-duration="500">
							P22
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="p22-battery section-dark" >
			<video class="p22-battery-background" poster="images/section-battery/p22-battery-video-poster.jpg" autoplay muted loop playsinline >
				<source src="images/section-battery/p22-battery-video.mp4" type="video/mp4" >
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p22-media-container col-xs-12 col-sm-6">
						<figure class="p22-media-figure" data-aos="fade-right" data-aos-duration="800" data-aos-delay="100" >
							<img loading="lazy" src="images/section-battery/p22-battery-phone-front.png" width="777" height="536" alt="Maxvi P22" class="p22-media">
						</figure>
					</div>


					<div class="p22-typography-container col-xs-12 col-sm-6">
						<div class="p22-title" data-aos="fade-left" data-aos-duration="500">
							ЁМКАЯ БАТАРЕЯ <br> 2500&nbsp;mAh <span>и встроенный</span> Power&nbsp;Bank
						</div>

						<div class="p22-description" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100" >Ваш надежный источник энергии</div>
					</div>
				</div>
			</div>
		</section>

		<section class="p22-keyboard" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p22-typography-container col-xs-12 col-sm-6">
						<div class="p22-title" data-aos="fade-right" data-aos-duration="500">
							БОЛЬШАЯ <br> УДОБНАЯ <br> КЛАВИАТУРА
						</div>
					</div>

					<div class="p22-media-container col-xs-12 col-sm-6">
						<figure class="p22-media-figure" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100" >
							<img loading="lazy" src="images/section-keyboard/p22-keyboard-phone-front.png" width="521" height="1151" alt="Maxvi P22" class="p22-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="p22-camera section-dark" >
			<video class="p22-camera-background" poster="images/section-camera/p22-camera-video-poster.jpg" autoplay muted loop playsinline >
				<source src="images/section-camera/p22-camera-video.mp4" type="video/mp4" >
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p22-media-container col-xs-12 col-sm-7 col-md-8">
						<figure class="p22-media-figure" data-aos="fade-right" data-aos-duration="500" data-aos-delay="100" >
							<img loading="lazy" src="images/section-camera/p22-camera-phone-front.png" width="478" height="1102" alt="Maxvi P22" class="p22-media">

							<span class="p22-media-flash" ></span>
						</figure>
					</div>

					<div class="p22-typography-container col-xs-12 col-sm-5 col-md-4">
						<div class="p22-title" data-aos="fade-left" data-aos-duration="500">
							Камера <br> 1.3&nbsp;Мpx и <br> вспышка
						</div>

						<div class="p22-description" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100" >Сохранит лучшие моменты</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>

	<script src="js/p22-main.js"></script>
</body>

</html>
