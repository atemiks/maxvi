<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/R3-style.css" />
    <link rel="stylesheet" href="css/R3-style-responsive.css" />

    <title>Maxvi R3</title>
</head>

<body>
    <div class="R3-landing">
        <section class="R3-intro section-dark" style="background-image: url(images/section-intro/R3-intro-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="R3-typography-container col-xs-12 col-sm-5 col-md-6 col-lg-7">
                        <div class="R3-title" data-aos="fade-right" data-aos-duration="500">
                            R3
                        </div>

                        <div class="R3-subtitle" data-aos="fade-right" data-aos-duration="500">
                            защищен
                            <br>
                            энергичен
                        </div>
                    </div>

                    <div class="R3-media-container col-xs-12 col-sm-7 col-md-6 col-lg-5">
                        <figure class="R3-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-intro/R3-intro-phone-front.png" width="452"
                                height="710" alt="Maxvi R3" class="R3-media" />
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="R3-water-resistant section-dark"
            style="background-image: url(images/section-water-resistant/R3-water-resistant-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="R3-media-container col-xs-12 col-sm-7">
                        <figure class="R3-media-figure" data-aos="fade-right" data-aos-duration="800">
                            <img loading="lazy" src="images/section-water-resistant/R3-water-resistant-phone-front.png"
                                width="456" height="721" alt="Maxvi R3" class="R3-media" />
                        </figure>
                    </div>

                    <div class="R3-typography-container col-xs-12 col-sm-5">
                        <div class="R3-title" data-aos="fade-left" data-aos-duration="500">
                            <div class="text-lead">IP68</div>
                            надёжная
                            <br>
                            защита
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="R3-battery" class="R3-water-resistant section-dark"
            style="background-image: url(images/section-battery/R3-battery-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="R3-typography-container col-xs-12 col-sm-6">
                        <div class="R3-title" data-aos="fade-right" data-aos-duration="500">
                            БАТАРЕЯ
                            <br>
                            <span class="text-lead">1800 mAh</spanc>
                        </div>

                        <div class="R3-subtitle" data-aos="fade-right" data-aos-duration="500">
                            и встроенный <br>
                            <span class="text-lead">Power Bank</span>
                        </div>

                        <div class="R3-description" data-aos="fade-right" data-aos-duration="500" data-aos-delay="100">
                            Ваш надёжный <br> источник энергии
                        </div>
                    </div>

                    <div class="R3-media-container col-xs-12 col-sm-6">
                        <figure class="R3-media-figure" data-aos="fade-up" data-aos-duration="800">
                            <img loading="lazy" src="images/section-battery/R3-battery-media.png" width="548"
                                height="731" alt="Maxvi R3" class="R3-media" />
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="R3-screen section-dark" style="background-image: url(images/section-screen/R3-screen-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="R3-media-container col-xs-12 col-sm-6">
                        <figure class="R3-media-figure" data-aos="fade-right" data-aos-duration="800">
                            <img loading="lazy" src="images/section-screen/R3-screen-phone-front.png" width="485"
                                height="1045" alt="Maxvi R3" class="R3-media" />
                        </figure>
                    </div>

                    <div class="R3-typography-container col-xs-12 col-sm-6">
                        <div class="R3-title" data-aos="fade-left" data-aos-duration="500">
                            ЭКРАН 2,8’’
                        </div>

                        <div class="R3-description" data-aos="fade-left" data-aos-duration="500">
                            самый большой
                            <br>
                            экран в классе
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>

    <script src="js/R3-main.js"></script>
</body>

</html>
