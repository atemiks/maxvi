<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi PS05</title>
    </head>

    <body>
        <div class="PS05-landing">
            <section class="PS05-design section-dark">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="PS05-typography-container col-xs-12 col-sm-6"
                        >
                            <div
                                class="PS05-design-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                ПОРТАТИВНАЯ
                                <br />
                                КОЛОНКА
                            </div>

                            <div
                                class="PS05-design-model"
                                data-aos="fade-right"
                                data-aos-duration="500"
                                data-aos-delay="100"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/logo-maxvi.svg"
                                    class="PS05-design-logo"
                                    width="250"
                                    height="40"
                                    alt="Maxvi"
                                />
                                <br />
                                PS-05
                            </div>
                        </div>

                        <div
                            class="PS05-media-container col-xs-12 col-sm-8 col-sm-offset-4"
                        >
                            <figure class="PS05-design-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-design/PS05-design-speaker-front.png"
                                    class="PS05-design-media layer-1"
                                    width="746"
                                    height="775"
                                    alt="Портативная колонка Maxvi PS-05 черного цвета"
                                    data-depth="0.1"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section class="PS05-speakers section-dark">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="PS05-typography-container col-xs-12">
                            <div
                                class="PS05-speakers-title"
                                data-aos="fade-down"
                                data-aos-duration="500"
                            >
                                30 Ватт ОБЪЕМНОГО ЗВУКА
                            </div>
                        </div>

                        <div class="PS05-media-container col-xs-12">
                            <figure
                                class="PS05-speakers-figure"
                                data-aos="fade-up"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-speakers/PS05-speakers-speaker-front.png"
                                    class="PS05-speakers-media"
                                    width="963"
                                    height="482"
                                    alt="Портативная колонка Maxvi PS-05 черного цвета"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section class="PS05-controls section-dark">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="PS05-media-container col-xs-12 col-sm-8">
                            <figure
                                class="PS05-controls-figure"
                                data-aos="fade-right"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-controls/PS05-controls-speaker-side.png"
                                    class="PS05-controls-media"
                                    width="613"
                                    height="563"
                                    alt="Портативная колонка Maxvi PS-05 черного цвета"
                                />
                            </figure>
                        </div>

                        <div
                            class="PS05-typography-container col-xs-12 col-sm-4"
                        >
                            <ul class="PS05-controls-list">
                                <li data-aos="fade-left">
                                    <b>УДОБНОЕ УПРАВЛЕНИЕ</b>
                                </li>
                                <li data-aos="fade-left" data-aos-delay="100">
                                    <b>BLUETOOTH/AUX</b>
                                    ПОДКЛЮЧЕНИЕ
                                </li>
                                <li data-aos="fade-left" data-aos-delay="200">
                                    <b>БАТАРЕЯ 4500&nbsp;мАч</b>
                                </li>
                                <li data-aos="fade-left" data-aos-delay="300">
                                    <b>USB/microUSB</b>
                                    МЕДИАПЛЕЕР
                                </li>
                                <li data-aos="fade-left" data-aos-delay="400">
                                    <b>ПОДКЛЮЧЕНИЕ МИКРОФОНА</b>
                                    ДЛЯ КАРАОКЕ
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/parallax/parallax.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
