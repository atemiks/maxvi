<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi C40</title>
    </head>

    <body>
        <div class="C40-landing">
            <section class="C40-presentation">
                <section
                    class="C40-design"
                    style="
                        background-image: url('files/images/section-design/C40-design-bg.jpg');
                    "
                >
                    <div class="container">
                        <div class="content-wrapper row d-flex">
                            <div
                                class="C40-typography-container col-xs-12 col-sm-6"
                            >
                                <div
                                    class="C40-design-title"
                                    data-aos="fade-right"
                                    data-aos-duration="500"
                                >
                                    СТИЛЬНЫЙ
                                    <br />
                                    <b>ДИЗАЙН</b>
                                </div>
                            </div>

                            <div
                                class="C40-media-container col-xs-12 col-sm-7 col-sm-offset-5"
                            >
                                <figure class="C40-design-figure">
                                    <img
                                        loading="lazy"
                                        src="files/images/section-design/C40-design-phone-back.png"
                                        class="C40-design-media C40-design-media-back"
                                        width="258"
                                        height="711"
                                        alt="Мобильный телефон Maxvi C40"
                                    />

                                    <img
                                        loading="lazy"
                                        src="files/images/section-design/C40-design-phone-front.png"
                                        class="C40-design-media C40-design-media-front"
                                        width="290"
                                        height="705"
                                        alt="Мобильный телефон Maxvi C40"
                                    />
                                </figure>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="C40-case">
                    <div class="container">
                        <div class="content-wrapper row d-flex">
                            <div
                                class="C40-typography-container col-xs-12 col-sm-8 col-sm-offset-4"
                            >
                                <div
                                    class="C40-case-title"
                                    data-aos="fade-in"
                                    data-aos-duration="500"
                                >
                                    ЭРГОНОМИЧНЫЙ
                                    <br />
                                    <b>КОРПУС</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section
                    class="C40-keyboard"
                    style="
                        background-image: url('files/images/section-keyboard/C40-keyboard-bg.jpg');
                    "
                >
                    <div class="container">
                        <div class="content-wrapper row d-flex">
                            <div
                                class="C40-typography-container col-xs-12 col-sm-6"
                            >
                                <div
                                    class="C40-keyboard-title"
                                    data-aos="fade-right"
                                    data-aos-duration="500"
                                >
                                    УДОБНАЯ
                                    <br />
                                    <b>КЛАВИАТУРА</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

            <section
                class="C40-camera"
                style="
                    background-image: url('files/images/section-camera/C40-camera-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="C40-typography-container col-xs-12 col-sm-6 col-md-5 col-md-offset-1"
                        >
                            <div
                                class="C40-camera-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                <span class="text-primary">КАМЕРА</span>
                                <br />
                                0.3 MPX
                            </div>
                        </div>

                        <div
                            class="C40-media-container col-xs-12 col-sm-6 col-md-5"
                        >
                            <figure
                                class="C40-camera-figure"
                                data-aos="fade-left"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-camera/C40-camera-phone-back.png"
                                    class="C40-camera-media"
                                    width="455"
                                    height="1092"
                                    alt="Мобильный телефон Maxvi C40"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/gsap/gsap-3.12.2.min.js"></script>
        <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
