<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/t12-style.css">
	<link rel="stylesheet" href="css/t12-style-responsive.css">

	<title>Maxvi T12</title>
</head>

<body>
	<div class="t12-landing">
		<!-- todo: animated backgroud block -->
		<div class="t12-animated-block"></div>
		
		<section class="t12-design" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="t12-typography-container col-xs-12 col-sm-6">
						<div class="t12-design-block t12-animate-block">
							<div class="t12-title" data-aos="fade-right" data-aos-duration="500">MAXVI T12 <br> <span>С МЕТАЛЛИЧЕСКИМИ ВСТАВКАМИ</span></div>
						</div>
					</div>

					<div class="t12-media-container col-xs-12 col-sm-6">
						<div id="t12-design-parallax" data-aos="fade-left"  data-aos-duration="800" >
							<div class="t12-design-parallax-layer layer-1" data-depth="0.1" >
								<img src="images/section-design/t12-design-phone-back.png" class="t12-design-parallax-media" width="379" height="608" alt="Maxvi t12">
							</div>
			
							<div class="t12-design-parallax-layer layer-2" data-depth="0.1" >
								<img src="images/section-design/t12-design-phone-front.png" class="t12-design-parallax-media" width="371" height="657" alt="Maxvi t12">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="t12-flashlight" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="t12-typography-container col-xs-12 col-sm-8 col-sm-offset-2">
						<div class="t12-flashlight-block t12-animate-block">
							<div class="t12-title" data-aos="fade-up" data-aos-duration="500">
								<img loading="lazy" src="images/section-flashlight/t12-flashlight-icon.svg" width="55" height="164" alt="" class="t12-title-media">
								<span>УДОБНЫЙ</span> <br> <b>ПЕРЕКЛЮЧАТЕЛЬ <br> ДЛЯ БЫСТРОГО ВКЛЮЧЕНИЯ</b> <br> <span>ФОНАРИКА</span>
							</div>
						</div>
					</div>

					<div class="t12-media-container col-xs-12 col-sm-10 col-sm-offset-1">
						<figure class="t12-media-figure" data-aos="fade-up" data-aos-duration="800">
							<img src="images/section-flashlight/t12-flashlight-phone-side.png" class="t12-media layer-1" alt="T12" width="1104" height="274" >
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="t12-screen" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="t12-media-container col-xs-12 col-sm-6">
						<figure class="t12-media-figure" data-aos="fade-right" data-aos-duration="800" >
							<img src="images/section-screen/t12-screen-phone-front.png" class="t12-media layer-1" alt="T12" width="1107" height="568" >
						</figure>
					</div>

					<div class="t12-typography-container col-xs-12 col-sm-6">
						<div class="t12-screen-block t12-animate-block" data-aos="fade-in" >
							<div class="t12-title">БОЛЬШОЙ <br>	ЭКРАН 2.8’’</div>
							<div class="t12-description" >Наслаждайтесь любимыми фильмами и видеороликами на большом и ярком экране</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="t12-battery section-dark" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="t12-typography-container col-xs-12 col-sm-6">
						<div class="t12-battery-block t12-animate-block" data-aos="fade-right" data-aos-duration="500" >
							<div class="t12-title">ЕМКАЯ БАТАРЕЯ 2500 mAh <br> <span>ДЛЯ ЛЮБИТЕЛЕЙ ПОГОВОРИТЬ</span></div>
						</div>
					</div>

					<div class="t12-media-container col-xs-12 col-sm-6">
						<figure class="t12-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img src="images/section-battery/t12-battery-image.png" class="t12-media layer-1" alt="T12" width="361" height="510" >
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="t12-powerbank section-dark" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="t12-typography-container col-xs-12 col-sm-8 col-sm-offset-2">
						<div class="t12-powerbank-block t12-animate-block">
							<div class="t12-title" data-aos="fade-right" data-aos-duration="500">
								<img loading="lazy" src="images/section-powerbank/t12-powerbank-icon.svg" width="140" height="85" alt="" class="t12-title-media">
								ВСТРОЕННЫЙ POWER-BANK <br> <span>2500 mAh</span>
							</div>
						</div>
					</div>

					<div class="t12-media-container col-xs-12 col-sm-10 col-sm-offset-1">
						<figure class="t12-media-figure" data-aos="fade-up" data-aos-duration="800">
							<img src="images/section-powerbank/t12-powerbank-phone-side.png" class="t12-media layer-1" alt="T12" width="563" height="292" >
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="t12-speaker" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="t12-typography-container col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
						<div class="t12-speaker-block t12-animate-block">
							<div class="t12-title" data-aos="fade-right" data-aos-duration="500">ГРОМКИЙ ДИНАМИК <br> <span>ДЛЯ ЛЮБИМОЙ МУЗЫКИ</span></div>

							<figure class="t12-media-figure" data-aos="fade-left" data-aos-duration="800">
								<img src="images/section-speaker/t12-speaker-phone-back.png" class="t12-media layer-1" alt="T12" width="935" height="489" >
							</figure>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js" ></script>

	<script src="js/t12-main.js"></script>
</body>

</html>
