<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/HD2001-style.css" />
    <link rel="stylesheet" href="css/HD2001-style-responsive.css" />

    <title>Maxvi HD2001</title>
</head>

<body>
    <div class="HD2001-landing">
        <section class="HD2001-intro section-dark"
            style="background-image: url(images/section-intro/HD2001-intro-bg.jpg);">
            <div id="HD2001-intro-parallax">
                <div class="container" data-depth="0.1">
                    <div class="content-wrapper row d-flex">
                        <div class="HD2001-media-container col-xs-12 col-sm-5 col-md-6">
                            <figure class="HD2001-media-figure" data-aos="fade-right" data-aos-duration="800">
                                <img loading="lazy" src="images/section-intro/HD2001-intro-hairdryer-front.png"
                                    width="532" height="732" alt="Фен Maxvi HD2001" class="HD2001-media">
                            </figure>
                        </div>

                        <div class="HD2001-typography-container col-xs-12 col-sm-7 col-md-6">
                            <div class="HD2001-title" data-aos="fade-left" data-aos-duration="500">
                                Фен <br>
                                HD2001
                            </div>

                            <img loading="lazy" src="images/section-intro/logo-maxvi-black.svg" class="HD2001-logo"
                                width="206" height="36" alt="Maxvi">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD2001-power" style="background-image: url(images/section-power/HD2001-power-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD2001-media-container col-xs-12 col-sm-6">
                        <figure class="HD2001-media-figure">
                            <img loading="lazy" src="images/section-power/HD2001-power-hairdryer-front.png" width="598"
                                height="818" alt="Фен Maxvi HD2001" class="HD2001-media">
                        </figure>
                    </div>

                    <div class="HD2001-typography-container col-xs-12 col-sm-6">
                        <div class="HD2001-title" data-aos="fade-right" data-aos-duration="500">
                            <span class="text-lead">2000</span> <br> ВАТТ
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD2001-freeze" style="background-image: url(images/section-freeze/HD2001-freeze-bg.jpg);">
            <div id="HD2001-freeze-parallax">
                <div class="container" data-depth="0.1">
                    <div class="content-wrapper row d-flex">
                        <div class="HD2001-media-container col-xs-12 col-sm-5 col-md-6">
                            <figure class="HD2001-media-figure">
                                <img loading="lazy" src="images/section-freeze/HD2001-freeze-hairdryer-front.png"
                                    width="455" height="815" alt="Фен Maxvi HD2001" class="HD2001-media">
                            </figure>
                        </div>

                        <div class="HD2001-typography-container col-xs-12 col-sm-7 col-md-6">
                            <div class="HD2001-title" data-aos="fade-left" data-aos-duration="500">
                                Режим подачи <br>
                                холодного <br>
                                воздуха
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="HD2001-mode section-dark"
            style="background-image: url(images/section-mode/HD2001-mode-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HD2001-media-container col-xs-12">
                        <figure class="HD2001-media-figure" data-aos="fade-in" data-aos-duration="300"
                            data-aos-anchor-placement="center-bottom">
                            <div class="HD2001-media-layer layer-1"></div>
                            <div class="HD2001-media-layer layer-2"></div>
                            <div class="HD2001-media-layer layer-3"></div>
                        </figure>
                    </div>

                    <div class="HD2001-typography-container col-xs-12 col-sm-6">
                        <div class="HD2001-title">
                            <div class="HD2001-title-counter">2</div>
                            <div>
                                РЕЖИМА <br>
                                НАГРЕВА
                            </div>
                        </div>
                    </div>

                    <div class="HD2001-typography-container col-xs-12 col-sm-6">
                        <div class="HD2001-subtitle" data-aos="fade-right" data-aos-duration="500"
                            data-aos-anchor-placement="bottom-bottom">
                            СЪЕМНАЯ <br>
                            НАСАДКА
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/parallax/parallax.js"></script>

    <script src="js/HD2001-main.js"></script>
</body>

</html>
