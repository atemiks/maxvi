<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi P30</title>
    </head>

    <body>
        <div class="P30-landing">
            <section
                class="P30-design section-dark"
                style="
                    background-image: url('files/images/section-design/P30-design-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="P30-typography-container col-xs-12 col-sm-6"
                        >
                            <div
                                class="P30-design-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                СТИЛЬНЫЙ
                                <br />
                                ДИЗАЙН
                            </div>

                            <div
                                class="P30-design-model"
                                data-aos="fade-right"
                                data-aos-duration="500"
                                data-aos-delay="100"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/logo-maxvi.svg"
                                    class="P30-design-logo"
                                    width="230"
                                    height="40"
                                    alt="Maxvi"
                                />
                                <br />
                                P30
                            </div>
                        </div>

                        <div class="P30-media-container col-xs-12 col-sm-6">
                            <figure class="P30-design-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-design/P30-design-phone-back.png"
                                    class="P30-design-media layer-1"
                                    width="251"
                                    height="644"
                                    alt="Мобильный телефон Maxvi P30 черного цвета"
                                    data-depth="0.1"
                                />
                                <img
                                    loading="lazy"
                                    src="files/images/section-design/P30-design-phone-front.png"
                                    class="P30-design-media layer-2"
                                    width="402"
                                    height="660"
                                    alt="Мобильный телефон Maxvi P30 черного цвета"
                                    data-depth="0.2"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="P30-speaker section-dark"
                style="
                    background-image: url('files/images/section-speaker/P30-speaker-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="P30-typography-container col-xs-12 col-sm-6"
                        >
                            <div
                                class="P30-speaker-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                ГРОМКИЙ
                                <br />
                                ДИНАМИК
                            </div>
                        </div>

                        <div class="P30-media-container col-xs-12 col-sm-6">
                            <figure class="P30-speaker-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-speaker/P30-speaker-phone-back.png"
                                    class="P30-speaker-media"
                                    width="430"
                                    height="1019"
                                    alt="Мобильный телефон Maxvi P30 синего цвета"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="P30-camera section-dark"
                style="
                    background-image: url('files/images/section-camera/P30-camera-bg.jpg');
                "
            >
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="P30-typography-container col-xs-12 col-sm-4 col-sm-offset-8"
                        >
                            <div class="P30-camera-title">
                                КАМЕРА
                                <br />
                                0.3&nbsp;mPx
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="P30-features"></section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/gsap/gsap-3.12.2.min.js"></script>
        <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>
        <script src="vendor/parallax/parallax.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
