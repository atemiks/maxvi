<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/k21-style.css">
	<link rel="stylesheet" href="css/k21-style-responsive.css">

	<title>Maxvi K21</title>
</head>

<body>
	<div class="k21-landing">
		<section class="k21-design" style="background-image: url('images/section-design/k21-design-bg.jpg');" >
			<div id="k21-design-parallax" >
				<div class="k21-design-parallax-layer layer-1" data-depth="0.1" >
					<div class="container">
						<img src="images/section-design/k21-design-phone-back.png" class="k21-design-parallax-media" width="535" height="582" alt="Maxvi k21">
					</div>
				</div>

				<div class="k21-design-parallax-layer layer-2" data-depth="0.1" >
					<div class="container">
						<img src="images/section-design/k21-design-phone-front.png" class="k21-design-parallax-media" width="396" height="662" alt="Maxvi k21">
					</div>
				</div>
			</div>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="k21-typography-container col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
						<div class="k21-title" data-aos="fade-up" data-aos-duration="500">КЛАССИЧЕСКИЙ ДИЗАЙН</div>
						<div class="k21-description" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >Телефон в классическом дизайне </div>
					</div>
				</div>
			</div>
		</section>

		<section class="k21-presentation" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="k21-typography-container k21-typography-left-container col-xs-12 col-sm-4">
						<div class="k21-presentation-block k21-presentation-screen-block" data-aos="fade-left" data-aos-duration="500" >
							<div class="k21-presentation-title"><b>ЭКРАН</b> <br> <span class="text-lead">2.4’’</span></div>
							<div class="k21-presentation-description" >Смотрите видео. <br> Читайте книги</div>
						</div>
					</div>

					<div class="k21-media-container col-xs-12 col-sm-4">
						<figure class="k21-media-figure" data-aos="fade-up" data-aos-duration="800" >
							<img src="images/section-presentation/k21-presentation-phone-front.png" class="k21-media layer-1" alt="K21" width="533" height="1130" >

							<div class="k21-media-video-cover">
								<video class="k21-media-video" poster="images/section-presentation/k21-presentation-screen-video-poster.jpg" autoplay muted loop playsinline>
									<!-- <source src="images/section-battery/k21-battery-video-bg-test.mp4" type="video/mp4"> -->
								</video>
							</div>
						</figure>
					</div>

					<div class="k21-typography-container k21-typography-right-container col-xs-12 col-sm-4">
						<div class="k21-presentation-block k21-presentation-flashlight-block" data-aos="fade-right" data-aos-duration="500" >
							<div class="k21-presentation-title">БЫСТРОЕ ВКЛЮЧЕНИЕ <br> <b>ЯРКОГО ФОНАРИКА</b></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="k21-battery" >
			<!-- <video class="k21-battery-video" poster="images/section-battery/k21-battery-video-bg-poster-test.jpg" autoplay muted loop playsinline>
				<source src="images/section-battery/k21-battery-video-bg-test.mp4" type="video/mp4">
			</video> -->

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="k21-typography-container col-xs-12 col-sm-10 col-sm-offset-1">
						<div class="k21-battery-block">
							<div class="k21-title" data-aos="fade-right" data-aos-duration="500">МОЩНАЯ <br> БАТАРЕЯ</div>
						</div>
					</div>

					<div class="k21-media-container col-xs-12 col-sm-10 col-sm-offset-1">
						<figure class="k21-media-figure" data-aos="fade-up" data-aos-duration="800">
							<img src="images/section-battery/k21-battery-phone-back.png" class="k21-media layer-1" alt="K21" width="1215" height="567" >

							<div class="k21-battery-counter-block" data-aos="fade-left" data-aos-duration="500">
								<span class="k21-battery-counter">1400</span> mAh
							</div>
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js" ></script>

	<script src="js/k21-main.js"></script>
</body>

</html>
