<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="vendor/aos/aos.css">

    <link rel="stylesheet" href="css/HE101-style.css">
    <link rel="stylesheet" href="css/HE101-style-responsive.css">

    <title>Maxvi HE101</title>
</head>

<body>
    <div class="HE101-landing">
        <section class="HE101-intro section-dark"
            style="background-image: url(images/section-intro/HE101-intro-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE101-typography-container col-xs-12 col-sm-3">
                        <div class="HE101-title" data-aos="fade-right" data-aos-duration="500">
                            <div class="text-lead">HE101</div>
                            Настольная электрическая плита
                        </div>
                    </div>

                    <div class="HE101-media-container col-xs-12 col-sm-9">
                        <figure class="HE101-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-intro/HE101-intro-cooker-front.png" width="805"
                                height="364" alt="Maxvi HE101" class="HE101-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE101-power section-dark"
            style="background-image: url(images/section-power/HE101-power-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE101-typography-container col-xs-12 col-sm-6 col-sm-offset-3">
                        <div class="HE101-title" data-aos="fade-down" data-aos-duration="500">
                            Мощность 1000&nbsp;Вт
                        </div>

                        <div class="HE101-description" data-aos="fade-up" data-aos-duration="500">
                            с функцией <br>
                            защиты <br>
                            от перегрева <br>
                        </div>
                    </div>

                    <div class="HE101-media-container col-xs-12 col-sm-6">
                        <figure class="HE101-media-figure HE101-frying-pan-media-figure">
                            <img loading="lazy" src="images/section-power/HE101-power-frying-pan.png" width="497"
                                height="684" alt="Maxvi HE101" class="HE101-media">
                        </figure>
                    </div>

                    <div class="HE101-media-container col-xs-12 col-sm-6">
                        <figure class="HE101-media-figure HE101-cooker-media-figure" data-aos="fade-left"
                            data-aos-duration="800">
                            <img loading="lazy" src="images/section-power/HE101-power-cooker-front.png" width="495"
                                height="546" alt="Maxvi HE101" class="HE101-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE101-design" style="background-image: url(images/section-design/HE101-design-bg.jpg);">
            <div class="HE101-design-textile-bg"
                style="background-image: url(images/section-design/HE101-design-textile-bg.png);"></div>
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE101-typography-container col-xs-12 col-sm-6">
                        <div class="HE101-title" data-aos="fade-right" data-aos-duration="500">
                            Стальная конфорка <br>
                            14&nbsp;см
                        </div>
                    </div>

                    <div class="HE101-media-container col-xs-12 col-sm-9 col-sm-offset-2">
                        <figure class="HE101-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-design/HE101-design-cooker-front.png" width="1397"
                                height="826" alt="Maxvi HE101" class="HE101-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE101-indicator section-dark"
            style="background-image: url(images/section-indicator/HE101-indicator-bg.jpg);">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE101-typography-container col-xs-12">
                        <div class="HE101-title" data-aos="fade-right" data-aos-duration="500">
                            Индикация включения
                        </div>
                    </div>

                    <div class="HE101-media-container col-xs-12">
                        <figure class="HE101-media-figure">
                            <img loading="lazy" src="images/section-indicator/HE101-indicator-cooker-front.png"
                                width="1035" height="403" alt="Maxvi HE101" class="HE101-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="HE101-mode">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="HE101-media-container col-xs-12 col-sm-5">
                        <figure class="HE101-media-figure">
                            <img loading="lazy" src="images/section-mode/HE101-mode-cooker-front.png" width="888"
                                height="807" alt="Maxvi HE101" class="HE101-media">
                        </figure>
                    </div>

                    <div class="HE101-typography-container col-xs-12 col-sm-7">
                        <div class="HE101-title" data-aos="fade-left" data-aos-duration="500">
                            Пять <br>
                            режимов <br>
                            нагрева
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>

    <script src="js/HE101-main.js"></script>
</body>

</html>
