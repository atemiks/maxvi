<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/p21-style.css">
	<link rel="stylesheet" href="css/p21-style-responsive.css">

	<title>Maxvi P21</title>
</head>

<body>
	<div class="p21-landing">
		<section class="p21-design section-dark" style="background-image: url('images/section-design/p21-design-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p21-typography-container col-xs-12 col-sm-5 col-lg-4 col-sm-offset-1 col-lg-offset-2">
						<div class="p21-title" data-aos="fade-up" data-aos-duration="500">
							<span class="text-large" >P21</span> <br>
							ЗАРЯЖЕННАЯ <br> КЛАССИКА
						</div>
					</div>

					<div class="p21-media-container col-xs-12 col-md-8 col-md-offset-2">
						<figure id="p21-design-parallax" class="p21-media-figure" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >
							<div class="p21-design-parallax-layer" data-depth="0.1">
								<img loading="lazy" src="images/section-design/p21-design-phone-front.png" width="855" height="427" alt="Maxvi P21" class="p21-media">
							</div>
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="p21-camera section-dark" >
			<video class="p21-camera-bg" poster="images/section-camera/p21-camera-video-poster.jpg" autoplay muted loop playsinline >
				<source src="images/section-camera/p21-camera-video.mp4" type="video/mp4">
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p21-media-container col-xs-12 col-sm-6">
						<figure id="p21-camera-parallax" class="p21-media-figure" data-aos="fade-right" data-aos-duration="500" >
							<div class="p21-camera-parallax-layer" data-depth="0.1" >
								<img loading="lazy" src="images/section-camera/p21-camera-phone-back.png" width="352" height="678" alt="Maxvi P21" class="p21-media">
							</div>
						</figure>
					</div>

					<div class="p21-typography-container col-xs-12 col-sm-4 col-sm-offset-2">
						<div class="p21-title" data-aos="fade-left" data-aos-duration="500">
							КАМЕРА <br>
							1.3 Mpx
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="p21-screen section-dark text-center" style="background-image: url(images/section-screen/p21-screen-bg.jpg);" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p21-typography-container col-xs-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
						<div class="p21-title" data-aos="fade-up" data-aos-duration="500">
							БОЛЬШОЙ ЭКРАН 2.8’’
						</div>

						<div class="p21-subtitle" data-aos="fade-up" data-aos-duration="500">
							Наслаждайтесь любимыми видеороликами на&nbsp;большом и ярком экране
						</div>
					</div>

					<div class="p21-media-container col-xs-12">
						<figure class="p21-media-figure" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >
							<img loading="lazy" src="images/section-screen/p21-screen-phone-front.png" width="1007" height="443" alt="Maxvi P21" class="p21-media">

							<div class="p21-media-video-cover">
								<video class="p21-media-video" poster="images/section-camera/p21-camera-video-poster.jpg" autoplay muted loop playsinline>
									<source src="images/section-camera/p21-camera-video.mp4" type="video/mp4">
								</video>
							</div>
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="p21-battery section-dark" >
			<video class="p21-battery-bg" poster="images/section-battery/p21-battery-video-poster.jpg" autoplay muted loop playsinline >
				<source src="images/section-battery/p21-battery-video.mp4" type="video/mp4">
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p21-typography-container col-xs-12 col-sm-6 col-md-5 col-lg-4 col-md-offset-1 col-lg-offset-2">
						<div class="p21-title" data-aos="fade-right" data-aos-duration="500">
							ЁМКАЯ БАТАРЕЯ <br> 2500 mAh
						</div>

						<div class="p21-title" data-aos="fade-right" data-aos-duration="500" data-aos-delay="100" >
							<span>ДЛЯ ЛЮБИТЕЛЕЙ <br> ПОГОВОРИТЬ</span>
						</div>
					</div>

					<div class="p21-media-container col-xs-12 col-sm-6 col-md-6">
						<figure class="p21-media-figure" data-aos="fade-up" data-aos-duration="500" >
							<img loading="lazy" src="images/section-battery/p21-battery-phone-back.png" width="373" height="663" alt="Maxvi P21" class="p21-media layer-1">
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js"></script>

	<script src="js/p21-main.js"></script>
</body>

</html>
