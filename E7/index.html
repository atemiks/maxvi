<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/e7-style.css">
	<link rel="stylesheet" href="css/e7-style-responsive.css">

	<title>Maxvi E7</title>
</head>

<body>
	<div class="e7-landing">
		<section class="e7-intro text-center" style="background-image: url('images/section-intro/e7-into-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e7-typography-container col-xs-12 col-md-8 col-md-offset-2">
						<div class="e7-title" data-aos="fade-up" data-aos-duration="500">
							ГРАЦИОЗНЫЙ <br> <span class="text-large" >E7</span>
						</div>
					</div>

					<div class="e7-media-container col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
						<figure class="e7-media-figure" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >
							<img src="images/section-intro/e7-intro-phone-front.png" width="367" height="599" alt="Maxvi E7" class="e7-media layer-1">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="e7-design" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e7-typography-container col-xs-12 col-sm-6 col-sm-offset-6">
						<div class="e7-title" data-aos="fade-right" data-aos-duration="500">
							ОЧЕНЬ <br> ТОНКИЙ
						</div>
					</div>

					<div class="e7-media-container col-xs-12">
						<figure class="e7-media-figure" data-aos="fade-left" data-aos-duration="500" >
							<img src="images/section-design/e7-design-phone-side.png" width="1048" height="430" alt="Maxvi E7" class="e7-media layer-1">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="e7-ergonomics section-dark" style="background-image: url(images/section-ergonomics/e7-ergonomics-bg.jpg);" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e7-typography-container col-xs-12 col-sm-5 col-sm-offset-7 col-md-4 col-md-offset-8">
						<div class="e7-title" data-aos="fade-left" data-aos-duration="500">
							<span>СУПЕР</span> <br> УДОБНО <br> <span>ЛЕЖИТ</span> В РУКЕ
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="e7-sos section-dark" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="e7-typography-container col-xs-12 col-sm-6 col-md-6">
						<div class="e7-title" data-aos="fade-right" data-aos-duration="500">
							КНОПКА ЭКСТРЕННОГО ВЫЗОВА <br> «SOS» 
						</div>
					</div>

					<div class="e7-media-container col-xs-12 col-sm-6 col-md-6">
						<figure class="e7-media-figure" data-aos="fade-up" data-aos-duration="500" >
							<img src="images/section-sos/e7-sos-phone-back.png" width="769" height="1021" alt="Maxvi E7" class="e7-media layer-1">
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>

	<script src="js/e7-main.js"></script>
</body>

</html>
