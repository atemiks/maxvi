<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/R1-style.css">
	<link rel="stylesheet" href="css/R1-style-responsive.css">

	<title>Maxvi R1</title>
</head>

<body>
	<div class="R1-landing">
		<section class="R1-intro section-dark" style="background-image: url('images/section-intro/R1-into-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R1-typography-container col-xs-12 col-sm-6">
						<div class="R1-title" data-aos="fade-up" data-aos-duration="500">
							<img src="images/section-intro/R1-intro-logo-maxvi.png" width="160" height="27" alt="Maxvi"> <br>
							<span class="R1-model" >R1</span> <br>
							НАДЁЖНЫЙ <br> ПОМОЩНИК <br> В ЭКСТРЕМАЛЬНЫХ <br> УСЛОВИЯХ
						</div>
					</div>

					<div class="R1-media-container col-xs-12 col-sm-6">
						<figure id="R1-intro-parallax" class="R1-media-figure" >
							<div class="R1-intro-parallax-layer" data-depth="0.1">
								<img src="images/section-intro/R1-intro-phone-front.png" width="376" height="535" alt="Maxvi R1" class="R1-media layer-1">
							</div>

							<div class="R1-intro-parallax-layer" style="background-image: url('images/section-intro/R1-into-bg-overlay-1.png');" data-depth="0.2" ></div>
							<div class="R1-intro-parallax-layer" style="background-image: url('images/section-intro/R1-into-bg-overlay-2.png');" data-depth="0.3" ></div>
							<div class="R1-intro-parallax-layer" style="background-image: url('images/section-intro/R1-into-bg-overlay-3.png');" data-depth="0.4" ></div>
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="R1-protection section-dark" style="background-image: url('images/section-protection/R1-protection-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R1-typography-container col-xs-12 col-sm-6 col-md-5 col-lg-4">
						<div class="R1-title" data-aos="fade-up" data-aos-duration="500"><span class="text-large" >ЗАЩИТА</span> <br> ОТ ВЛАГИ И ПЫЛИ <br> <span class="text-extra-large" >IP68</span></div>
					</div>

					<div class="R1-media-container col-xs-12 col-sm-6 col-md-7 col-lg-8">
						<figure id="R1-protection-parallax" class="R1-media-figure" >
							<div class="R1-protection-parallax-layer" data-depth="0.1" >
								<img src="images/section-protection/R1-protection-phone-front.png" width="290" height="455" alt="Maxvi R1" class="R1-media layer-1" data-aos="fade-down" data-aos-duration="500" data-aos-delay="100" >
							</div>

							<div class="R1-protection-parallax-layer" data-depth="0.1" >
								<img src="images/section-protection/R1-protection-phone-back.png" width="414" height="676" alt="Maxvi R1" class="R1-media layer-2" data-aos="fade-down" data-aos-duration="500" >
							</div>
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="R1-power-bank section-dark" style="background-image: url('images/section-power-bank/R1-power-bank-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R1-typography-container col-xs-12 col-sm-5 col-lg-4 col-md-offset-1 col-lg-offset-2">
						<div class="R1-title" data-aos="fade-up" data-aos-duration="500"> POWER BANK <br> <span class="text-large" >1800</span> mAh</div>
					</div>

					<div class="R1-media-container col-xs-12 col-sm-6 col-lg-6">
						<figure class="R1-media-figure" >
							<img src="images/section-power-bank/R1-power-bank-cable.png" width="192" height="364" alt="Maxvi R1" class="R1-media layer-1" data-aos="fade-up" data-aos-duration="500" >
							<img src="images/section-power-bank/R1-power-bank-phone-front.png" width="785" height="1079" alt="Maxvi R1" class="R1-media layer-2">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="R1-screen" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="R1-typography-container col-xs-12 col-sm-4">
						<div class="R1-title" data-aos="fade-down" data-aos-duration="500">БОЛЬШОЙ <br>	ЭКРАН <br> <span class="text-large" >2.4’’</span></div>
					</div>

					<div class="R1-media-container col-xs-12">
						<figure class="R1-media-figure" data-aos="fade-in" >
							<img src="images/section-screen/R1-screen-phone-front.png" width="1174" height="658" alt="Maxvi R1" class="R1-media layer-1" data-aos="fade-up" data-aos-duration="500" >
							<div class="line" ></div>
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js" ></script>

	<script src="js/R1-main.js"></script>
</body>

</html>
