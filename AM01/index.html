<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-responsive.css" />

    <title>Maxvi AM01</title>
</head>

<body>
    <div class="AM01-landing">
        <section class="AM01-presentation">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="AM01-presentation-media-container AM01-media-container col-xs-12 col-sm-6">
                        <figure class="AM01-presentation-figure">
                            <img src="images/section-presentation/AM01-presentation-phone-front.png" width="416"
                                height="1320" alt="Черный мобильный телефон Maxvi AM01" class="AM01-presentation-phone">

                            <img src="images/section-presentation/AM01-presentation-dock.png" width="644" height="796"
                                alt="Док станция черного цвета для мобильного телефона Maxvi AM01"
                                class="AM01-presentation-dock">
                        </figure>
                    </div>

                    <div class="AM01-presentation-typography-container AM01-typography-container col-xs-12 col-sm-6">
                        <div class="AM01-presentation-block AM01-presentation-screen-block" data-aos="fade-up"
                            data-aos-duration="0" data-aos-anchor-placement="bottom-bottom">
                            <div class="AM01-presentation-title">
                                LCD ЭКРАН С <br>
                                ПОДСВЕТКОЙ
                            </div>
                        </div>

                        <div class="AM01-presentation-block AM01-presentation-contacts-block" data-aos="fade-up"
                            data-aos-duration="0" data-aos-anchor-placement="bottom-bottom">
                            <div class="AM01-presentation-title">
                                ТЕЛЕФОННАЯ <br>
                                КНИГА
                            </div>

                            <div class="AM01-presentation-description">ДО 50
                                номеров</div>
                        </div>

                        <div class="AM01-presentation-block AM01-presentation-keyboard-block" data-aos="fade-up"
                            data-aos-duration="0" data-aos-anchor-placement="bottom-bottom">
                            <div class="AM01-presentation-title">
                                УДОБНЫЕ <br>
                                ФУНКЦИОНАЛЬНЫЕ <br>
                                КНОПКИ
                            </div>

                            <div class="AM01-presentation-description">для
                                регулировки громкости и повторного набора номера</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="AM01-battery">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="AM01-media-container col-xs-12 col-sm-4 col-sm-offset-2">
                        <figure class="AM01-media-figure" data-aos="fade-up" data-aos-duration="800">
                            <img loading="lazy" src="images/section-battery/AM01-battery-media.png" width="256"
                                height="392" alt="Аккумуляторы в комплекте к мобильному телефону Maxvi AM01"
                                class="AM01-media">
                        </figure>
                    </div>

                    <div class="AM01-typography-container col-xs-12 col-sm-6">
                        <div class="AM01-title" data-aos="fade-up" data-aos-duration="500">
                            АККУМУЛЯТОРЫ В&nbsp;КОМПЛЕКТЕ
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/gsap/gsap.min.js"></script>
    <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
