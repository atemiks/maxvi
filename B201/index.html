<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="vendor/aos/aos.css" />

        <link rel="stylesheet" href="files/css/style.css" />
        <link rel="stylesheet" href="files/css/style-responsive.css" />

        <title>Maxvi B201</title>
    </head>

    <body>
        <div
            class="B201-landing"
            style="background-image: url('files/images/B201-landing-bg.jpg')"
        >
            <section class="B201-intro section-dark">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="B201-media-container col-xs-12 col-sm-7 col-sm-offset-5"
                        >
                            <figure class="B201-intro-figure">
                                <div
                                    class="B201-intro-layer layer-1"
                                    data-aos="fade-right"
                                    data-aos-duration="800"
                                >
                                    <img
                                        loading="lazy"
                                        src="files/images/section-intro/B201-intro-phone-front.png"
                                        class="B201-intro-media"
                                        width="516"
                                        height="1105"
                                        alt="Мобильный телефон Maxvi B201"
                                    />
                                </div>

                                <div
                                    class="B201-intro-layer layer-2"
                                    data-aos="fade-left"
                                    data-aos-duration="800"
                                >
                                    <img
                                        loading="lazy"
                                        src="files/images/section-intro/B201-intro-phone-back.png"
                                        class="B201-intro-media"
                                        width="574"
                                        height="1098"
                                        alt="Мобильный телефон Maxvi B201"
                                    />
                                </div>
                            </figure>
                        </div>

                        <div
                            class="B201-typography-container col-xs-12 col-sm-6"
                        >
                            <img
                                data-aos="fade-right"
                                data-aos-duration="500"
                                src="files/images/logo-maxvi.svg"
                                class="B201-intro-logo"
                                width="642"
                                height="110"
                                aria-hidden="true"
                                alt="Логотип Maxvi"
                            />

                            <div
                                class="B201-intro-model"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                B201
                            </div>

                            <div
                                class="B201-intro-description"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                ЭРГОНОМИЧНЫЙ
                                <br />
                                КОРПУС
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="B201-presentation">
                <div class="B201-presentation-scene">
                    <div
                        class="B201-presentation-squoosh"
                        style="
                            background-image: url('files/images/section-presentation/B201-presentation-squoosh.svg');
                        "
                    ></div>

                    <div class="container">
                        <div class="content-wrapper row d-flex">
                            <div
                                class="B201-typography-container col-xs-12 col-sm-6 col-lg-7 col-sm-offset-1 col-lg-offset-0"
                            >
                                <div class="B201-keyboard-block">
                                    <div
                                        class="B201-keyboard-title"
                                        data-aos="fade-right"
                                        data-aos-duration="500"
                                    >
                                        КЛАВИАТУРА
                                        <br />
                                        <b>
                                            С БОЛЬШИМИ
                                            <br />
                                            КЛАВИШАМИ
                                        </b>
                                    </div>

                                    <div
                                        class="B201-keyboard-description"
                                        data-aos="fade-right"
                                        data-aos-duration="500"
                                    >
                                        Пользуйтесь
                                        <br />
                                        с комфортом
                                    </div>
                                </div>

                                <div class="B201-sos-block">
                                    <div class="B201-sos-title">
                                        ФУНКЦИЯ
                                        <b class="text-danger">SOS</b>
                                    </div>

                                    <div class="B201-sos-description">
                                        Поможет
                                        <br />
                                        в экстренных
                                        <br />
                                        ситуациях
                                    </div>
                                </div>

                                <div class="B201-screen-block">
                                    <div class="B201-screen-title">
                                        ДИСПЛЕЙ
                                        <b>2.0"</b>
                                    </div>

                                    <div class="B201-screen-description">
                                        Просматривайте
                                        <br />
                                        изображения
                                        <br />
                                        на большом
                                        <br />
                                        экране
                                    </div>
                                </div>
                            </div>

                            <div
                                class="B201-media-container col-xs-12 col-sm-5"
                            >
                                <figure
                                    class="B201-presentation-figure"
                                    data-animation="keyboard"
                                >
                                    <div
                                        class="B201-presentation-layer"
                                        data-aos="fade-left"
                                        data-aos-duration="800"
                                    >
                                        <img
                                            loading="lazy"
                                            src="files/images/section-presentation/B201-presentation-phone-front.png"
                                            class="B201-presentation-media"
                                            width="648"
                                            height="1200"
                                            alt="Мобильный телефон Maxvi B201"
                                        />

                                        <div class="B201-presentation-screen">
                                            <div
                                                class="B201-presentation-screen-slide"
                                                style="
                                                    background-image: url('files/images/section-presentation/screen/B201-presentation-phone-screen-media-06.jpg');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-screen-slide"
                                                style="
                                                    background-image: url('files/images/section-presentation/screen/B201-presentation-phone-screen-media-05.jpg');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-screen-slide"
                                                style="
                                                    background-image: url('files/images/section-presentation/screen/B201-presentation-phone-screen-media-04.jpg');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-screen-slide"
                                                style="
                                                    background-image: url('files/images/section-presentation/screen/B201-presentation-phone-screen-media-03.jpg');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-screen-slide"
                                                style="
                                                    background-image: url('files/images/section-presentation/screen/B201-presentation-phone-screen-media-02.jpg');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-screen-slide"
                                                style="
                                                    background-image: url('files/images/section-presentation/screen/B201-presentation-phone-screen-media-01.jpg');
                                                "
                                            ></div>
                                        </div>

                                        <div class="B201-presentation-keyboard">
                                            <div
                                                class="B201-presentation-key B201-presentation-key-sos"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-sos.png');
                                                "
                                            ></div>

                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-01.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-02.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-03.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-04.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-05.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-06.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-07.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-08.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-09.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-star.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-00.png');
                                                "
                                            ></div>
                                            <div
                                                class="B201-presentation-key"
                                                style="
                                                    background-image: url('files/images/section-presentation/keyboard/B201-presentation-phone-key-hash.png');
                                                "
                                            ></div>
                                        </div>
                                    </div>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="B201-battery">
                <div class="B201-battery-squoosh"></div>

                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="B201-media-container col-xs-12 col-sm-6">
                            <figure
                                class="B201-battery-figure"
                                data-aos="fade-right"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-battery/B201-battery-phone-front.png"
                                    class="B201-battery-media"
                                    width="764"
                                    height="1362"
                                    alt="Мобильный телефон Maxvi B201"
                                />
                            </figure>
                        </div>

                        <div
                            class="B201-typography-container col-xs-12 col-sm-7 col-sm-offset-5"
                        >
                            <div
                                class="B201-battery-title"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                МОЩНАЯ АКБ
                                <br />
                                <b>1800 mAh</b>
                            </div>

                            <div
                                class="B201-battery-description"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                Заряда хватит
                                <br />
                                надолго
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="B201-slots section-dark">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div class="B201-media-container col-xs-12">
                            <figure class="B201-slots-figure">
                                <img
                                    loading="lazy"
                                    src="files/images/section-slots/B201-slots-phone-side.png"
                                    class="B201-slots-media"
                                    width="1524"
                                    height="578"
                                    alt="Мобильный телефон Maxvi B201"
                                />

                                <div
                                    class="B201-slots-connector"
                                    data-aos="fade-in"
                                    data-aos-duration="800"
                                    data-aos-achor=".B201-slots-figure"
                                    style="
                                        background-image: url('files/images/section-slots/B201-slots-phone-connector-zoom.png');
                                    "
                                ></div>
                            </figure>
                        </div>

                        <div
                            class="B201-typography-container col-xs-12 col-sm-7"
                        >
                            <div
                                class="B201-slots-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                <span class="text-lead">2 SIM</span>
                                <br />
                                + КАРТА ПАМЯТИ
                            </div>

                            <div
                                class="B201-slots-cards"
                                data-aos="fade-left"
                                data-aos-duration="800"
                            >
                                <img
                                    loading="lazy"
                                    src="files/images/section-slots/B201-slots-icon-SIM.svg"
                                    class="B201-slots-cards-SIM"
                                    width="194"
                                    height="315"
                                    alt="SIM карта"
                                />

                                <img
                                    loading="lazy"
                                    src="files/images/section-slots/B201-slots-icon-SIM.svg"
                                    class="B201-slots-cards-SIM"
                                    width="194"
                                    height="315"
                                    alt="SIM карта"
                                />

                                <img
                                    loading="lazy"
                                    src="files/images/section-slots/B201-slots-icon-SD.svg"
                                    class="B201-slots-cards-SD"
                                    width="246"
                                    height="280"
                                    alt="Карта памяти microSD"
                                />
                            </div>
                        </div>

                        <div
                            class="B201-typography-container col-xs-12 col-sm-7 col-sm-offset-5"
                        >
                            <div
                                class="B201-slots-subtitle"
                                data-aos="fade-left"
                                data-aos-duration="500"
                            >
                                РАЗЪЁМ
                                <b>TYPE-C</b>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="B201-camera section-dark">
                <div class="container">
                    <div class="content-wrapper row d-flex">
                        <div
                            class="B201-typography-container col-xs-12 col-sm-4"
                        >
                            <div
                                class="B201-camera-title"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                КАМЕРА
                            </div>

                            <div
                                class="B201-camera-description"
                                data-aos="fade-right"
                                data-aos-duration="500"
                            >
                                Снимайте
                                <br />
                                лучшие
                                <br />
                                моменты
                            </div>
                        </div>

                        <div
                            class="B201-media-container col-xs-12 col-sm-7 col-sm-offset-1"
                        >
                            <figure class="B201-camera-figure">
                                <div
                                    class="B201-camera-flashlight"
                                    data-aos="fade-in"
                                    data-aos-duration="800"
                                    data-aos-delay="800"
                                    data-aos-achor=".B201-camera-figure"
                                    style="
                                        background-image: url('files/images/section-camera/B201-camera-flashlight.png');
                                    "
                                ></div>

                                <img
                                    loading="lazy"
                                    src="files/images/section-camera/B201-camera-phone-front.png"
                                    class="B201-camera-media"
                                    width="1098"
                                    height="1098"
                                    alt="Мобильный телефон Maxvi B201"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="vendor/aos/aos.js"></script>
        <script src="vendor/gsap/gsap-3.12.2.min.js"></script>
        <script src="vendor/scrollTrigger/ScrollTrigger.js"></script>

        <script src="files/js/main.js"></script>
    </body>
</html>
