<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/ps-02-style.css">
	<link rel="stylesheet" href="css/ps-02-style-responsive.css">

	<title>Maxvi PS 02</title>
</head>

<body>
	<div class="ps-02-landing">
		<section class="ps-02-intro section-dark">
			<video class="ps-02-intro-bg" poster="images/section-intro/ps-02-intro-video-poster.jpg" autoplay muted loop
				playsinline>
				<source src="images/section-intro/ps-02-intro-video.mp4" type="video/mp4">
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-02-typography-container col-xs-12 col-sm-8">
						<div class="ps-02-title" data-aos="fade-right" data-aos-duration="500">
							ПОРТАТИВНАЯ <br> КОЛОНКА
						</div>

						<div class="ps-02-subtitle" data-aos="fade-right" data-aos-duration="500">
							<img loading="lazy" src="images/logo-maxvi-white.svg" class="ps-02-logo" width="244"
								height="40" alt="Maxvi">
							PS-02
						</div>
					</div>

					<div class="ps-02-media-container col-xs-12 col-sm-4">
						<figure class="ps-02-media-figure" data-aos="fade-left" data-aos-duration="800">
							<img loading="lazy" src="images/section-intro/ps-02-intro-speaker-front.png" width="209"
								height="659" alt="Maxv PS 02" class="ps-02-media">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-02-water-protection section-dark"
			style="background-image: url('images/section-water-protection/ps-02-water-protection-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-02-media-container col-xs-12 col-sm-6">
						<figure class="ps-02-media-figure" data-aos="fade-right" data-aos-duration="800">
							<img loading="lazy"
								src="images/section-water-protection/ps-02-water-protection-speaker-front.png"
								width="825" height="640" alt="Maxv PS 02" class="ps-02-media">
						</figure>
					</div>

					<div class="ps-02-typography-container col-xs-12 col-sm-6">
						<div class="ps-02-title" data-aos="fade-left" data-aos-duration="500">
							ЗАЩИТА ОТ БРЫЗГ ПО СТАНДАРТУ IP54
						</div>

						<div class="ps-02-subtitle" data-aos="fade-left" data-aos-duration="500">
							МОЖНО БРАТЬ <br> В ЛЮБОЕ ПУТЕШЕСТВИЕ
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-02-outside" style="background-image: url('images/section-outside/ps-02-outside-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="ps-02-typography-container col-xs-12">
						<div class="ps-02-title" data-aos="fade-right" data-aos-duration="500">
							НЕЗАМЕНИМЫЙ СПУТНИК
						</div>

						<div class="ps-02-subtitle" data-aos="fade-right" data-aos-duration="500">
							<span>ДЛЯ ЛЮБОГО</span> <br>
							<span>ВИДА</span> <br>
							<span>ОТДЫХА</span>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="ps-02-take" style="background-image: url('images/section-take/ps-02-take-bg.jpg');">
			<div class="container">
				<div class="content-wrapper row">
					<div class="ps-02-media-container col-xs-12 col-sm-5 col-sm-offset-2">
						<figure class="ps-02-media-figure">
							<img loading="lazy" src="images/section-take/ps-02-take-speaker-front.png" width="151"
								height="482" alt="Maxv PS 02" class="ps-02-media">
						</figure>
					</div>

					<div class="ps-02-typography-container col-xs-12 col-sm-8 col-sm-offset-4">
						<div class="ps-02-title" data-aos="fade-left" data-aos-duration="500">
							ВАША ЛЮБИМАЯ МУЗЫКА
						</div>

						<div class="ps-02-subtitle" data-aos="fade-left" data-aos-duration="500">
							ВСЕГДА С ВАМИ
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>

	<script src="js/ps-02-main.js"></script>
</body>

</html>
