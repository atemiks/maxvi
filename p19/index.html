<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/p19-style.css">
	<link rel="stylesheet" href="css/p19-style-responsive.css">

	<title>Maxvi P19</title>
</head>

<body>
	<div class="p19-landing">
		<section class="p19-design section-dark" style="background-image: url('images/section-design/p19-design-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p19-typography-container col-xs-12 col-sm-4">
						<div class="p19-title" data-aos="fade-right" data-aos-duration="500">УНИКАЛЬНЫЙ ЭРГОНОМИЧНЫЙ ДИЗАЙН</div>
					</div>

					<div class="p19-media-container col-xs-12 col-sm-8">
						<div id="p19-design-parallax" data-aos="fade-left" data-aos-duration="800" >
							<div class="p19-design-parallax-layer layer-1" data-depth="0.1" >
								<img src="images/section-design/p19-design-phone-front.png" class="p19-design-parallax-media" width="724" height="705" alt="Maxvi P19">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="p19-speaker section-dark" >
			<video class="p19-speaker-video" poster="images/section-speaker/p19-speaker-video-poster-bg.jpg" autoplay muted loop playsinline >
				<source src="images/section-speaker/p19-speaker-video-bg.mp4" type="video/mp4">
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p19-media-container col-xs-12 col-sm-7 col-lg-8">
						<div id="p19-speaker-parallax" data-aos="fade-right" data-aos-duration="800" >
							<div class="p19-speaker-parallax-layer layer-1" data-depth="0.1" >
								<img src="images/section-speaker/p19-speaker-phone-back.png" class="p19-speaker-parallax-media" width="481" height="647" alt="Maxvi p19">
							</div>
						</div>
					</div>

					<div class="p19-typography-container col-xs-12 col-sm-5 col-lg-4">
						<div class="p19-title" data-aos="fade-left" data-aos-duration="500">ГРОМКИЙ ДИНАМИК</div>
						<div class="p19-description p19-description-large" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100" >ДЛЯ ВЕСЕЛЫХ ВЕЧЕРИНОК</div>
					</div>
				</div>
			</div>
		</section>

		<section class="p19-screen section-dark" style="background-image: url('images/section-screen/p19-screen-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p19-typography-container col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-lg-offset-2">
						<div class="p19-title" data-aos="fade-up" data-aos-duration="500">БОЛЬШОЙ ЭКРАН 2.8’’</div>
						<div class="p19-description" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >Наслаждайтесь любимыми видеороликами на большом и ярком экране</div>
					</div>

					<div class="p19-media-container col-xs-12 col-sm-8 col-lg-10">
						<figure id="p19-screen-parallax" data-aos="fade-right" data-aos-delay="200" data-aos-duration="800">
							<div class="p19-screen-parallax-layer layer-1" data-depth="0.1" >
								<img src="images/section-screen/p19-screen-phone-front.png" class="p19-screen-parallax-media" width="899" height="391" alt="Maxvi P19">
							</div>

							<div class="p19-screen-parallax-layer layer-2" data-depth="0.1" >
								<video class="p19-screen-video" poster="images/section-screen/p19-screen-video-poster.jpg" autoplay muted loop playsinline>
									<source src="images/section-screen/p19-screen-video.mp4" type="video/mp4">
								</video>
							</div>
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="p19-battery section-dark" >
			<video class="p19-battery-video" poster="images/section-battery/p19-battery-video-poster-bg.jpg" autoplay muted loop playsinline>
				<source src="images/section-battery/p19-battery-video-bg.mp4" type="video/mp4">
			</video>

			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="p19-typography-container col-xs-12 col-sm-5 col-lg-4 col-sm-offset-1 col-lg-offset-2">
						<div class="p19-title" data-aos="fade-up" data-aos-duration="500">ЕМКАЯ БАТАРЕЯ  2000&nbsp;mAh</div>
						<div class="p19-description p19-description-large" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" >ДЛЯ ЛЮБИТЕЛЕЙ ПОГОВОРИТЬ</div>
					</div>

					<div class="p19-media-container col-xs-12 col-sm-6">
						<div id="p19-battery-parallax" >
							<div class="p19-battery-parallax-layer layer-1" data-depth="0.1" >
								<img src="images/section-battery/p19-battery-phone-front.png" class="p19-battery-parallax-media" alt="" width="274" height="696" >
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js" ></script>

	<script src="js/p19-main.js"></script>
</body>

</html>
