<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="vendor/aos/aos.css" />

    <link rel="stylesheet" href="css/P101-style.css" />
    <link rel="stylesheet" href="css/P101-style-responsive.css" />

    <title>Maxvi P101</title>
</head>

<body>
    <div class="P101-landing">
        <section class="P101-intro section-dark">
            <video class="P101-intro-background" poster="images/section-intro/P101-intro-video-poster.jpg" autoplay
                muted loop playsinline>
                <source src="images/section-intro/P101-intro-video.mp4" type="video/mp4">
            </video>

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="P101-typography-container col-xs-12 col-sm-6">
                        <div class="P101-title" data-aos="fade-right" data-aos-duration="500">
                            <span>СТИЛЬНЫЙ <br> ТЕЛЕФОН С </span> <br>
                            СУПЕРМОЩНЫМ <br>
                            ФОНАРИКОМ
                        </div>
                    </div>

                    <div class="P101-media-container col-xs-12 col-sm-6">
                        <figure class="P101-media-figure" data-aos="fade-left" data-aos-duration="800">
                            <img loading="lazy" src="images/section-intro/P101-intro-phone-front.png" width="461"
                                height="665" alt="Мобильный телефон Maxvi P101" class="P101-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section class="P101-screen">
            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div class="P101-media-container col-xs-12 col-sm-8">
                        <figure class="P101-media-figure" data-aos="fade-right" data-aos-duration="800">
                            <img loading="lazy" src="images/section-screen/P101-screen-phone-front.png" width="987"
                                height="987" alt="Мобильный телефон Maxvi P101" class="P101-media">
                        </figure>
                    </div>

                    <div class="P101-typography-container col-xs-12 col-sm-4">
                        <div class="P101-title" data-aos="fade-left" data-aos-duration="500">
                            ДИСПЛЕЙ <br>
                            2,8"
                        </div>

                        <div class="P101-subtitle" data-aos="fade-left" data-aos-duration="500" data-aos-delay="100">
                            УДОБЕН ДЛЯ <br>
                            ПРОСМОТРА ФОТО- И <br>
                            ВИДЕОФАЙЛОВ
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="P101-battery section-dark">
            <div id="P101-battery-parallax">
                <div class="P101-battery-parallax-layer" data-depth="0.3"></div>
            </div>

            <div class="container">
                <div class="content-wrapper row d-flex">
                    <div
                        class="P101-typography-container col-xs-12 col-sm-10 col-md-8 col-xl-6 col-sm-offset-1 col-md-offset-2 col-xl-offset-3">
                        <div class="P101-title" data-aos="fade-up" data-aos-duration="500">
                            ЁМКАЯ БАТАРЕЯ <br>
                            3800 mAh <br>
                            <span>и встроенный</span> <br>
                            Power Bank
                        </div>
                    </div>

                    <div class="P101-media-container col-xs-12 col-sm-6">
                        <figure class="P101-media-figure" data-aos="fade-up" data-aos-duration="800">
                            <img loading="lazy" src="images/section-battery/P101-battery-phone-back.png" width="1080"
                                height="366" alt="Мобильный телефон Maxvi P101" class="P101-media">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/parallax/parallax.js"></script>

    <script src="js/P101-main.js"></script>
</body>

</html>
