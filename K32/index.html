<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="vendor/aos/aos.css">

	<link rel="stylesheet" href="css/k32-style.css">
	<link rel="stylesheet" href="css/k32-style-responsive.css">

	<title>Maxvi K32</title>
</head>

<body>
	<div class="k32-landing">
		<section class="k32-intro section-dark" style="background-image: url('images/section-intro/k32-into-bg.jpg');" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="k32-media-container col-xs-12 col-sm-7 col-md-6 col-xl-8">
						<figure id="k32-intro-parallax" class="k32-media-figure" >
							<div class="k32-intro-parallax-layer" data-depth="0.1">
								<img src="images/section-intro/k32-intro-phone-back.png" width="380" height="624" alt="Maxvi k32" class="k32-media layer-1">
							</div>
							<div class="k32-intro-parallax-layer" data-depth="0.1">
								<img src="images/section-intro/k32-intro-phone-front.png" width="428" height="694" alt="Maxvi k32" class="k32-media layer-2">
							</div>
						</figure>
					</div>

					<div class="k32-typography-container col-xs-12 col-sm-5 col-md-6 col-xl-4">
						<div class="k32-title" data-aos="fade-up" data-aos-duration="500">
							<span class="k32-model" >K32</span> <br>
							КЛАССИЧЕСКИЙ ТЕЛЕФОН В ЭРГОНОМИЧНОМ КОРПУСЕ
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="k32-screen" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="k32-typography-container col-xs-12 col-sm-4">
						<div class="k32-screen-block" data-aos="fade-left" data-aos-delay="300" data-aos-duration="500" >
							<div class="k32-title" data-aos="fade-in" data-aos-delay="600" data-aos-duration="300">
								ЭКРАН <br> <span class="text-lead" >3.2<sup>’’</sup></span>
							</div>
						</div>
					</div>

					<div class="k32-media-container col-xs-12 col-sm-8">
						<figure class="k32-media-figure"  data-aos="fade-left" data-aos-duration="500" >
							<img src="images/section-screen/k32-screen-phone-front.png" width="1035" height="440" alt="Maxvi k32" class="k32-media layer-1">

							<div class="k32-media-video-cover">
								<video class="k32-media-video" poster="images/section-screen/k32-screen-video-poster.jpg" autoplay muted loop playsinline>
									<source src="images/section-screen/k32-screen-video.mp4" type="video/mp4">
								</video>
							</div>
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="k32-design" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="k32-media-container col-xs-12 col-sm-4 col-xl-4">
						<figure class="k32-media-figure"  data-aos="fade-right" data-aos-duration="500" >
							<img src="images/section-design/k32-design-phone-back.png" width="789" height="1088" alt="Maxvi k32" class="k32-media layer-1">
						</figure>
					</div>

					<div class="k32-typography-container col-xs-12 col-sm-8 col-xl-8">
						<div class="k32-design-block" data-aos="fade-right" data-aos-delay="300" data-aos-duration="500" >
							<div class="k32-title" data-aos="fade-in" data-aos-delay="500" data-aos-duration="300">
								СТИЛЬНЫЙ <br> ЭРГОНОМИЧНЫЙ <br> УДОБНЫЙ
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="k32-flashlight" >
			<div class="container">
				<div class="content-wrapper row d-flex">
					<div class="k32-typography-container col-xs-12 col-sm-6">
						<div class="k32-flashlight-block" data-aos="fade-in" data-aos-delay="300" >
							<div class="k32-title" data-aos="fade-in" data-aos-delay="600" data-aos-duration="300">
								<span class="text-lead">ЯРКИЙ</span> <br> ФОНАРИК
							</div>
						</div>
					</div>

					<div class="k32-media-container col-xs-12 col-sm-6">
						<figure class="k32-media-figure"  data-aos="fade-left" data-aos-duration="500" >
							<img src="images/section-flashlight/k32-flashlight-phone.png" width="1203" height="591" alt="Maxvi k32" class="k32-media layer-1">
						</figure>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="vendor/aos/aos.js"></script>
	<script src="vendor/parallax/parallax.js" ></script>

	<script src="js/k32-main.js"></script>
</body>

</html>
